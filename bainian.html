<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拜年网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcccc; /* 喜庆的红色背景 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }
        .title {
            font-size: 2em;
            color: #ff4500;
            margin-bottom: 20px;
            position: relative;
        }
        .title::before, .title::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-image: url('https://via.placeholder.com/40');
            background-size: cover;
        }
        .title::before {
            left: -50px;
        }
        .title::after {
            right: -50px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .signature {
            font-size: 1.2em;
            color: #ff4500;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00; /* 金色星星 */
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        .snowflake {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('https://via.placeholder.com/20');
            background-size: cover;
            animation: snowfall 10s linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            100% { transform: translateX(100px) translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">新年快乐</div>
        <div class="message">蛇年到，福气绕，愿你生活如蛇舞，灵动又逍遥！</div>
        <div class="image">
            <img src="https://pic.5tu.cn/uploads/allimg/2501/pic_5tu_big_6090731_61222d9d4dc3e53e7969c2f3689dfe06.jpg" alt="蛇年">
        </div>
        <div class="signature">宝哥给您拜年了！</div>
    </div>
    <div class="star" style="top: 50px; left: 100px;"></div>
    <div class="star" style="top: 100px; left: 200px;"></div>
    <div class="star" style="top: 150px; left: 300px;"></div>
    <div class="snowflake" style="top: 0; left: 50px;"></div>
    <div class="snowflake" style="top: 0; left: 150px;"></div>
    <div class="snowflake" style="top: 0; left: 250px;"></div>
</body>
</html>
