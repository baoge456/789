<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv00 账号检测器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .panel {
                width: calc(100% - 40px);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Serv00 账号检测器</h1>
        <label for="username">请输入用户名:</label>
        <input type="text" id="username" placeholder="用户名">
        <button onclick="openAccountStatus()">检测账户状态</button>
    </div>

    <script>
        function openAccountStatus() {
            const baseUrl = "https://s00test.64t76dee9sk5.workers.dev/?username=";
            const username = document.getElementById("username").value.trim();
            
            if (!username) {
                alert("请输入用户名！");
                return;
            }

            const fullLink = baseUrl + encodeURIComponent(username);
            window.open(fullLink, '_blank'); // 在新标签页中打开完整链接
        }
    </script>
</body>
</html>
