<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 垂直顶部对齐 */
            height: 100vh; /* 满屏高度 */
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center; /* 标题居中 */
        }
        img.logo {
            width: auto; /* 自动宽度 */
            height: 100px; /* 固定高度 */
            margin-bottom: 20px;
            object-fit: contain; /* 保持纵横比 */
        }
        section {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-wrap: wrap; /* 允许换行 */
            justify-content: center; /* 卡片居中 */
        }
        .bookmark {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* 使每个卡片占满宽度 */
            max-width: 200px; /* 卡片最大宽度 */
            cursor: pointer; /* 鼠标悬停显示手型 */
            transition: background 0.2s, transform 0.2s;
        }
        .bookmark:hover {
            background: #e0e0e0; /* 悬停颜色 */
        }
        .bookmark:active {
            background: purple; /* 点击时的颜色 */
            color: white; /* 点击时文本颜色 */
        }
        .bookmark img {
            width: 40px; /* 缩略图宽度 */
            height: 40px; /* 缩略图高度 */
            margin-right: 10px;
        }
        .bookmark a {
            text-decoration: none;
            color: inherit; /* 继承颜色 */
            flex: 1; /* 使链接占满剩余空间 */
        }
        .checked {
            position: relative;
        }
        .checked::after {
            content: '✔'; /* 对勾符号 */
            position: absolute;
            right: 10px;
            color: green; /* 对勾颜色 */
        }
    </style>

    <script>
        function markAsChecked(element) {
            element.classList.toggle('checked');
        }
    </script>
</head>
