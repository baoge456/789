<!DOCTYPE html>

  <style>
    :root {
      --main-blue: #4f8cff;

      --tab-bg: #e3f0ff;
      --tab-active-bg: #4f8cff;

      --tab-color: #fff;

      --panel-bg: linear-gradient(135deg, #e0e7ff 0%, #f8ffae 100%);

    header {

    }
    .settings-btn {
      background: none;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      color: var(--main-blue);
      position: fixed;

    }
    .settings-btn:hover {

    .toggle-favicon-btn {

      border: none;
      font-size: 1.1rem;

      z-index: 1001;
      transition: all 0.2s ease;
    }
    .toggle-favicon-btn:hover {

    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      background: transparent;
      border-radius: 18px;
      box-shadow: none;
      padding: 2rem 0.5rem;
    }
    .group-tabs-wrapper {
      overflow-x: auto;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      -webkit-overflow-scrolling: touch;
    }
    .group-tabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: nowrap;
      min-width: 600px;
      padding: 0 0.5rem;
    }
    .group-tab {
      background: var(--tab-bg);
      border: none;
      border-radius: 20px;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      font-size: 1.08rem;
      color: var(--tab-inactive-color);
      font-weight: 500;
      transition: all 0.2s ease;
      outline: none;
      white-space: nowrap;
      margin-bottom: 0;
      flex: 0 0 auto;
      box-shadow: 0 2px 8px #b3c6ff22;
      letter-spacing: 1px;
    }
    .group-tab.active, .group-tab:active {
      background: var(--tab-active-bg);
      color: var(--tab-color);
      box-shadow: 0 4px 16px #4f8cff33;
      transform: translateY(-2px);
    }
    .group-tab:hover, .group-tab:focus {
      background: var(--tab-hover-bg);
      color: var(--tab-color);
      box-shadow: 0 4px 12px #a259ff22;
    }
    .group-card {
      background: transparent;
      border-radius: 14px;
      padding: 1rem 0.5rem 1.2rem 0.5rem;
      min-width: 220px;
      box-sizing: border-box;
      margin-bottom: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      box-shadow: none;
      transition: all 0.3s ease;
    }
    .group-title {
      font-size: 1.08rem;
      font-weight: bold;
      color: var(--main-blue);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding-left: 0.5rem;
      transition: all 0.2s ease;
    }
    .group-actions button { 
      margin-left: 0.3rem; 
      transition: all 0.2s ease;
    }
    .bookmark-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.2rem 1.2rem;
      margin: 0;
      padding: 0 0.5rem;
      list-style: none;
      justify-content: start;
      transition: all 0.3s ease;
    }
    .bookmark-item {
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 18px;
      box-shadow: var(--ellipse-shadow);
      padding: 0.7rem 1.2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 0;
      min-height: 60px;
      box-sizing: border-box;
      word-break: normal;
      transition: all 0.3s ease;
      position: relative;
      margin: 0.3rem;
      justify-content: flex-start;
      max-width: 340px;
      transform: translateY(0);
      cursor: pointer;
    }
    .bookmark-item:hover {
      box-shadow: 0 8px 24px #b3c6ff55;
      transform: translateY(-3px);
      border-color: var(--main-blue);
    }
    .bookmark-main-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 1rem;
      max-width: 100%;
      overflow: hidden;
    }
    .bookmark-favicon {
      width: 38px; 
      height: 38px; 
      border-radius: 50%; 
      background: #f0f4ff; 
      object-fit: cover;
      box-shadow: 0 2px 8px #b3c6ff22;
      display: block;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }
    .bookmark-title {
      font-weight: 500;
      color: #333;
      font-size: 1.08rem;
      text-align: left;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      flex: 1 1 auto;
      margin: 0;
      line-height: 1.3;
      padding-left: 0.2rem;
      transition: all 0.2s ease;
    }
    .bookmark-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
      width: 100%;
      opacity: 0;
      transition: all 0.2s ease;
    }
    .bookmark-item:hover .bookmark-actions {
      opacity: 1;
    }
    .bookmark-actions button {
      font-size: 1.1em;
      padding: 0.18em 0.8em;
      background: #f0f4ff;
      color: var(--main-blue);
      border: none;
      border-radius: 6px;

      cursor: pointer;
    }
    .bookmark-actions button:hover {
      background: var(--main-blue);
      color: #fff;

    }
    .admin-panel { display: none; margin-top: 2rem; }
    .admin-panel.active { display: block; }
    .admin-toolbar { margin-bottom: 1.2rem; display: flex; gap: 1rem; flex-wrap: wrap;}
    .form-row { margin-bottom: 0; }
    input, select { 
      padding: 0.4rem; 
      border: 1px solid #ddd;

    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--main-blue);
      box-shadow: 0 0 0 3px #4f8cff22;
    }
    button { 
      background: var(--main-blue); 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      padding: 0.3rem 1.1rem; 
      cursor: pointer; 
      font-size: 1rem; 
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px #4f8cff33;
    }
    button:hover { 
      background: var(--main-purple); 
      transform: translateY(-1px);
      box-shadow: 0 4px 12px #a259ff33;
    }
    button:active {
      transform: translateY(1px);
    }
    .import-export { display: flex; gap: 0.5rem; }
    .modal-bg { 
      display: none; 
      position: fixed; 
      left:0; 
      top:0; 
      width:100vw; 
      height:100vh; 
      background:rgba(0,0,0,0.3); 
      z-index: 2000; 
      align-items: center; 
      justify-content: center;
      transition: all 0.3s ease;
    }
    .modal-bg.active { display: flex; }
    .modal { 
      background: #fff; 
      padding: 2rem; 
      border-radius: 8px;

      min-width: 260px;
      max-width: 400px;

      transition: all 0.3s ease;
    }
    .modal-bg.active .modal {
      transform: scale(1);
      opacity: 1;
    }
    .modal input { width: 100%; margin-top: 1rem; }
    .modal .favicon-row { display: flex; align-items: center; gap: 1rem; margin-top: 1rem;}
    .modal .favicon-preview { width: 32px; height: 32px; border-radius: 6px; background: #f0f0f0; object-fit: contain; border: 1px solid #eee;}
    .modal .change-favicon-btn { background: var(--main-blue); color: #fff; border: none; border-radius: 7px; padding: 0.3rem 1.1rem; font-size: 0.98rem; cursor: pointer;}
    .modal .change-favicon-btn:active { background: var(--main-purple);}
    
    /* å¯†ç è¾“å…¥æ¡†æ ·å¼ */
    #passwordInput {
      padding: 0.7rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin: 1rem 0;

    }
    #passwordInput:focus {
      border-color: var(--main-blue);

    /* åŠ¨ç”»æ•ˆæœ */
    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }

    /* ç§»åŠ¨è®¾å¤‡é€‚é… */
    @media (max-width: 800px) {
      .bookmark-list { grid-template-columns: repeat(2, 1fr);}
      .bookmark-title { font-size: 0.98rem; max-width: 80%; }
      .bookmark-favicon { width: 28px; height: 28px;}
      .bookmark-item { min-width: 0; max-width: 100%; }
      header { padding: 1rem; }
      .settings-btn { right: 16px; }
      .toggle-favicon-btn { right: 84px; } /* è°ƒæ•´ç§»åŠ¨ç«¯æœ‰å›¾/æ— å›¾æŒ‰é’®ä½ç½® */
    }
    @media (max-width: 500px) {
      .bookmark-list { grid-template-columns: repeat(1, 1fr);}
      .group-tabs { min-width: 0; }

      .bookmark-title { font-size: 0.95rem; max-width: 90%; }
      .bookmark-favicon { width: 18px; height: 18px;}
      .bookmark-item { min-width: 0; max-width: 100%; }
      .admin-toolbar { flex-direction: column; }
      .admin-toolbar button, .admin-toolbar input { width: 100%; margin-bottom: 0.5rem; }
      .modal { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <span>ä¹¦ç­¾å¡ç‰‡</span>
    <button class="toggle-favicon-btn" id="toggleFaviconBtn">æ— å›¾</button>
    <button class="settings-btn" id="settingsBtn" title="åå°ç®¡ç†/è¿”å›å‰å°"><span>âš™ï¸</span></button>
  </header>
  <main>
    <div class="group-tabs-wrapper">
      <div class="group-tabs" id="groupTabs"></div>
    </div>

    <!-- åå°ç®¡ç†é¢æ¿ -->
    <div class="admin-panel" id="adminPanel">
      <div class="admin-toolbar">
        <form class="form-row" id="catForm" style="display:inline;">
          <input type="text" id="catName" placeholder="æ–°åˆ†ç»„å" required>

        <div class="import-export">
          <button type="button" id="exportBtn">å¯¼å‡ºä¹¦ç­¾</button>

        </div>
      </div>
    </div>
  </main>
  <!-- å¯†ç å¼¹çª— -->
  <div class="modal-bg" id="modalBg">
    <div class="modal" id="modalDialog">
      <div id="modalContent"></div>
    </div>
  </div>
  
  <!-- éšè—çš„æ–‡ä»¶è¾“å…¥ -->
  <input type="file" id="importFile" accept=".json" style="display:none;">
  
  <script>
    // favicon.im ä½œä¸ºé»˜è®¤
    function getDefaultFavicon(url) {
      try {
        const u = new URL(url);
        return `https://favicon.im/${u.hostname}`;
      } catch {
        return defaultFavicon;
      }
    }
    // 8ç§faviconéƒ¨ç½²æ–¹å¼
    function getFaviconUrls(url) {
      let u;
      try { u = new URL(url); } catch { return []; }
      const domain = u.hostname;
      const origin = u.origin;
      return [
        `https://favicon.im/${domain}`,
        `https://favicon.cccyun.cc/${domain}`,
        `${origin}/favicon.ico`,
        `https://www.google.com/s2/favicons?domain=${domain}`,
        `https://icon.horse/icon/${domain}`,
        `https://unavatar.io/${domain}`,
        `https://favicon.yandex.net/favicon/${domain}`,
        `https://icons.duckduckgo.com/ip3/${domain}.ico`
      ];
    }
    const defaultFavicon = 'data:image/svg+xml;utf8,<svg width="32" height="32" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="19" cy="19" r="18" fill="%23e0e7ef" stroke="%234f8cff" stroke-width="2"/><ellipse cx="19" cy="19" rx="13" ry="18" fill="none" stroke="%234f8cff" stroke-width="1.5"/><ellipse cx="19" cy="19" rx="18" ry="7" fill="none" stroke="%234f8cff" stroke-width="1.5"/><circle cx="19" cy="19" r="2.5" fill="%234f8cff"/></svg>';

    function getData() {
      // ä»localStorageè·å–æ•°æ®ï¼Œå¹¶ç¡®ä¿è¿”å›çš„æ˜¯æœ‰åºæ•°ç»„
      const storedData = localStorage.getItem('bookmarks_data');
      if (!storedData) return { order: [], groups: {} };
      
      try {
        const data = JSON.parse(storedData);
        return {
          order: data.order || [],
          groups: data.groups || {}
        };
      } catch {
        // å…¼å®¹æ—§æ•°æ®æ ¼å¼
        const oldGroups = JSON.parse(storedData);
        const order = Object.keys(oldGroups);
        return {
          order,
          groups: oldGroups
        };
      }
    }
    
    function setData(data) {
      localStorage.setItem('bookmarks_data', JSON.stringify(data));
    }

    let appData = getData();
    let isAdmin = false;
    let currentCat = appData.order.length > 0 ? appData.order[0] : '';
    let showFavicon = localStorage.getItem('showFavicon') !== 'false';

    function renderTabs() {
      const groupTabs = document.getElementById('groupTabs');
      groupTabs.innerHTML = '';
      const order = appData.order;
      
      if (order.length === 0) {
        groupTabs.innerHTML = '<div style="color:#888;">æš‚æ— åˆ†ç»„ï¼Œè¯·åœ¨åå°æ·»åŠ </div>';
        document.getElementById('groupCard').innerHTML = '';
        return;
      }
      
      order.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'group-tab' + (cat === currentCat ? ' active' : '');
        btn.textContent = cat;
        btn.onclick = () => { currentCat = cat; renderTabs(); renderGroupCard(); };
        groupTabs.appendChild(btn);
      });
      
      setTimeout(() => {
        const active = groupTabs.querySelector('.group-tab.active');
        if (active) {
          const wrapper = document.querySelector('.group-tabs-wrapper');
          const left = active.offsetLeft - wrapper.offsetWidth / 2 + active.offsetWidth / 2;
          wrapper.scrollTo({ left, behavior: 'smooth' });
        }
      }, 0);
    }

    function renderGroupCard() {
      const groupCard = document.getElementById('groupCard');
      if (!currentCat || !appData.groups[currentCat]) {
        groupCard.innerHTML = '<div style="color:#888;">è¯·é€‰æ‹©åˆ†ç»„</div>';
        return;
      }
      
      const cat = currentCat;
      let html = '';
      html += `<div class="group-title">`;
      if (isAdmin) {
        html += `<input type="text" id="catTitleInput" value="${cat}" style="font-size:1.1rem;width:7em;">`;
      } else {
        html += cat;
      }
      if (isAdmin) {
        html += `<span class="group-actions">
          <button type="button" onclick="deleteCat('${cat}')">ğŸ—‘ï¸</button>
          <button type="button" onclick="moveCat('${cat}',-1)">â†‘</button>
          <button type="button" onclick="moveCat('${cat}',1)">â†“</button>
        </span>`;
      }
      html += `</div>`;

      html += `<ul class="bookmark-list">`;
      (appData.groups[cat] || []).forEach((bm, idx) => {
        html += `<li class="bookmark-item" onclick="openBookmark('${bm.url}')">`;
        html += `<div class="bookmark-main-row">`;
        if (showFavicon) {
          html += `<img class="bookmark-favicon" src="${bm.favicon || getDefaultFavicon(bm.url) || defaultFavicon}" onerror="this.src='${defaultFavicon}`;
        }
        html += `<span class="bookmark-title">${bm.name}</span>`;
        html += `</div>`;
        if (isAdmin) {
          html += `<div class="bookmark-actions">
            <button type="button" onclick="editBookmark('${cat}',${idx})" title="ç¼–è¾‘">âœï¸</button>
            <button type="button" onclick="deleteBookmark('${cat}',${idx})" title="åˆ é™¤">ğŸ—‘ï¸</button>
            <button type="button" onclick="moveBookmark('${cat}',${idx},-1)" title="ä¸Šç§»">â†‘</button>
            <button type="button" onclick="moveBookmark('${cat}',${idx},1)" title="ä¸‹ç§»">â†“</button>
          </div>`;
        }
        html += `</li>`;
      });
      if (isAdmin) {
        html += `<li style="background:none;border:none;box-shadow:none;">
          <form class="form-row" onsubmit="addBookmark(event,'${cat}')">
            <input class="add-name" type="text" placeholder="ä¹¦ç­¾å" required style="width:5em;">
            <input class="add-url" type="url" placeholder="https://example.com" required style="width:10em;">
            <input class="add-favicon" type="text" placeholder="Favicon URLï¼ˆå¯é€‰ï¼‰" style="width:8em;">
            <button type="submit">æ·»åŠ </button>
          </form>
        </li>`;
      }
      html += `</ul>`;
      groupCard.innerHTML = html;

      if (isAdmin) {
        document.getElementById('catTitleInput').onchange = function() {
          const newName = this.value.trim();
          if (!newName || appData.groups[newName]) { this.value = cat; return; }
          
          // æ›´æ–°åˆ†ç»„åç§°
          appData.groups[newName] = appData.groups[cat];
          delete appData.groups[cat];
          
          // æ›´æ–°åˆ†ç»„é¡ºåº
          const order = appData.order;
          const idx = order.indexOf(cat);
          if (idx !== -1) {
            order.splice(idx, 1);
            order.splice(idx, 0, newName);
          }
          
          currentCat = newName;
          setData(appData);
          renderTabs();
          renderGroupCard();
        };
      }
    }

    // åˆ†ç±»æ“ä½œ
    function deleteCat(cat) {
      if (confirm('ç¡®å®šåˆ é™¤åˆ†ç»„åŠå…¶æ‰€æœ‰ä¹¦ç­¾ï¼Ÿ')) {
        // ä»åˆ†ç»„é¡ºåºä¸­ç§»é™¤
        const order = appData.order;
        const idx = order.indexOf(cat);
        if (idx !== -1) {
          order.splice(idx, 1);
          
          // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰åˆ†ç»„ï¼Œåˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªåˆ†ç»„
          if (currentCat === cat && order.length > 0) {
            currentCat = order[0];
          }
        }
        
        // ä»åˆ†ç»„æ•°æ®ä¸­ç§»é™¤
        delete appData.groups[cat];
        
        setData(appData);
        renderTabs();
        renderGroupCard();
      }
    }
    
    function moveCat(cat, dir) {
      const order = appData.order;
      const idx = order.indexOf(cat);
      
      if (idx === -1) return;
      
      // æ£€æŸ¥æ˜¯å¦å¯ä»¥ç§»åŠ¨
      if ((dir === -1 && idx === 0) || (dir === 1 && idx === order.length - 1)) return;
      
      // ç§»åŠ¨åˆ†ç»„
      order.splice(idx, 1);
      order.splice(idx + dir, 0, cat);
      
      // å¦‚æœç§»åŠ¨çš„æ˜¯å½“å‰åˆ†ç»„ï¼Œæ›´æ–°currentCat
      if (currentCat === cat) {
        currentCat = order[idx];
      }
      
      setData(appData);
      renderTabs();
      renderGroupCard();
    }

    // ä¹¦ç­¾æ“ä½œ
    function editBookmark(cat, idx) {
      const bm = appData.groups[cat][idx];
      showEditBookmarkModal(cat, idx, bm);
    }
    function showEditBookmarkModal(cat, idx, bm) {
      let faviconCycleIdx = 0;
      let faviconCycleUrls = getFaviconUrls(bm.url);
      let modalHtml = `
        <div>ç¼–è¾‘ä¹¦ç­¾</div>
        <input type="text" id="editName" value="${bm.name}" placeholder="ä¹¦ç­¾å" style="margin-top:1rem;">
        <input type="url" id="editUrl" value="${bm.url}" placeholder="URL">
        <div class="favicon-row">
          <img id="editFaviconPreview" class="favicon-preview" src="${bm.favicon || faviconCycleUrls[0] || defaultFavicon}" onerror="this.src='${defaultFavicon}
          <button type="button" class="change-favicon-btn" id="changeFaviconBtn">æ›´æ¢</button>
        </div>
        <input type="text" id="editFavicon" value="${bm.favicon || ''}" placeholder="Favicon URLï¼ˆå¯é€‰ï¼‰">
        <div style="margin-top:1rem;display:flex;gap:1rem;justify-content:flex-end;">
          <button onclick="saveEditBookmark('${cat}',${idx})">ä¿å­˜</button>
          <button onclick="closeModal()">å–æ¶ˆ</button>
        </div>
      `;

    function saveEditBookmark(cat, idx) {

    function closeModal() {

    function deleteBookmark(cat, idx) {

    function moveBookmark(cat, idx, dir) {
      const arr = appData.groups[cat];

    function addBookmark(e, cat) {

    // æ·»åŠ åˆ†ç»„
    document.getElementById('catForm').onsubmit = e => {
      e.preventDefault();

      // æ£€æŸ¥åˆ†ç»„åæ˜¯å¦æœ‰æ•ˆ

      const currentIndex = order.indexOf(currentCat);

      if (currentIndex !== -1) {
        order.splice(currentIndex + 1, 0, name);
      } else {
        // å¦‚æœå½“å‰åˆ†ç»„ä¸å­˜åœ¨ï¼Œæ·»åŠ åˆ°æœ«å°¾
        order.push(name);

      // åˆ›å»ºæ–°åˆ†ç»„

    // å¯¼å‡ºé€‰é¡¹
    function showExportOptions() {
      const modalHtml = `
        <div>è¯·é€‰æ‹©å¯¼å‡ºèŒƒå›´ï¼š</div>
        <div style="margin-top:1.5rem;display:flex;flex-direction:column;gap:1rem;">

    function exportBookmarks(scope) {
      let exportData;
      closeModal();
      
      if (scope === 'all') {
        exportData = {
          order: appData.order,
          groups: appData.groups
        };
      } else if (scope === 'current') {
        if (!currentCat || !appData.groups[currentCat]) {
          alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªåˆ†ç»„ï¼');
          return;
        }
        exportData = {
          order: [currentCat],
          groups: {
            [currentCat]: appData.groups[currentCat]
          }
        };
      }
      
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = scope === 'all' ? 'bookmarks_all.json' : `bookmarks_${currentCat}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // å¯¼å…¥é€‰é¡¹
    function showImportOptions() {
      const modalHtml = `
        <div>è¯·é€‰æ‹©å¯¼å…¥æ–¹å¼ï¼š</div>
        <div style="margin-top:1.5rem;display:flex;flex-direction:column;gap:1rem;">
          <button onclick="startImport('overwrite')">è¦†ç›–å¯¼å…¥ï¼ˆæ›¿æ¢ç°æœ‰æ•°æ®ï¼‰</button>
          <button onclick="startImport('merge')">åˆå¹¶å¯¼å…¥ï¼ˆæ·»åŠ åˆ°ç°æœ‰æ•°æ®ï¼‰</button>
          <button onclick="closeModal()" style="background:#eee;color:#666;">å–æ¶ˆ</button>
        </div>
      `;
      document.getElementById('modalContent').innerHTML = modalHtml;
      document.getElementById('modalBg').classList.add('active');
    }
    
    function startImport(mode) {
      closeModal();
      document.getElementById('importFile').onchange = e => handleImport(e, mode);
      document.getElementById('importFile').click();
    }
    
    function handleImport(e, mode) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = evt => {
        try {
          const json = JSON.parse(evt.target.result);
          if (typeof json !== 'object') throw new Error('æ— æ•ˆçš„JSONæ ¼å¼');
          
          if (mode === 'overwrite') {
            // è¦†ç›–æ¨¡å¼ - å®Œå…¨æ›¿æ¢ç°æœ‰æ•°æ®
            appData = {
              order: json.order || Object.keys(json),
              groups: json.groups || json
            };
            alert('ä¹¦ç­¾å·²æˆåŠŸè¦†ç›–å¯¼å…¥ï¼');
          } else if (mode === 'merge') {
            // åˆå¹¶æ¨¡å¼ - æ·»åŠ åˆ°ç°æœ‰æ•°æ®
            const importData = {
              order: json.order || Object.keys(json),
              groups: json.groups || json
            };
            
            // åˆå¹¶åˆ†ç»„
            importData.order.forEach(cat => {
              if (appData.groups[cat]) {
                // å¦‚æœåˆ†ç»„å·²å­˜åœ¨ï¼Œåˆå¹¶ä¹¦ç­¾
                appData.groups[cat] = [...appData.groups[cat], ...importData.groups[cat]];
              } else {
                // å¦‚æœåˆ†ç»„ä¸å­˜åœ¨ï¼Œåˆ›å»ºæ–°åˆ†ç»„
                appData.groups[cat] = importData.groups[cat];
                appData.order.push(cat);
              }
            });
            alert('ä¹¦ç­¾å·²æˆåŠŸåˆå¹¶å¯¼å…¥ï¼');
          }
          
          setData(appData);
          renderTabs();
          renderGroupCard();
          
          // é‡ç½®æ–‡ä»¶è¾“å…¥
          e.target.value = '';
        } catch (error) {
          alert('å¯¼å…¥å¤±è´¥: ' + error.message);
        }
      };
      reader.readAsText(file);
    }
