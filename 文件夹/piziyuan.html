    :root {
      --main-bg: #f5f7fa;
      --card-bg: #fff;
      --primary: #3f51b5;
      --border: #e0e6f0;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.06);
      --text: #222;
      --muted: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--main-bg);
      font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
      color: var(--text);
      min-height: 100vh;
    }
    .nav-header {
      background: var(--primary);
      color: #fff;
      padding: 32px 0 18px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px rgba(63,81,181,0.08);
    }
    .main-container {
      max-width: 1100px;
      margin: 30px auto 0 auto;
      padding: 0 16px 40px 16px;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin: 32px 0 18px 0;
      border-left: 4px solid var(--primary);
      padding-left: 12px;
      letter-spacing: 1px;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 18px;
      margin-bottom: 10px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      padding: 20px 18px 16px 18px;
      display: flex;
      flex-direction: column;
      min-height: 120px;
      transition: box-shadow 0.2s,transform 0.2s;
    }
    .card:hover {
      box-shadow: 0 6px 18px rgba(63,81,181,0.10);
      transform: translateY(-2px) scale(1.01);
    }
    .card-title {
      display: flex;
      align-items: center;
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary);
      text-decoration: none;
    }
    .card-title img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .card-desc {
      font-size: 0.97rem;
      color: #444;
      margin-bottom: 8px;
      flex: 1;
    }
    .card-meta {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .footer {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin: 40px 0 18px 0;
      padding-bottom: 10px;
    }
    /* 密码弹窗 */
    #password-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #password-box {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 28px 24px 28px;
      text-align: center;
      min-width: 260px;
    }
    #password-box h2 {
      margin: 0 0 18px 0;
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 600;
    }
    #password-input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 18px;
      outline: none;
      transition: border-color 0.2s;
    }
    #password-input:focus {
      border-color: var(--primary);
    }
    #login-button {
      width: 100%;
      padding: 10px 0;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    #login-button:hover {
      background: #2c387e;
    }
    @media (max-width: 600px) {
      .main-container { padding: 0 4px 30px 4px; }
      .nav-header { font-size: 1.2rem; padding: 22px 0 12px 0; }
      .section-title { font-size: 1.05rem; margin: 22px 0 10px 0; }
      .card { padding: 14px 8px 10px 8px; }

    // 渲染导航区块
    function renderNavSections() {
      const container = document.getElementById('nav-sections');
      navData.forEach(section => {
        const sec = document.createElement('section');
        sec.innerHTML = `
          <div class="section-title">${section.title}</div>
          <div class="card-grid">
            ${section.items.map(item => `
              <div class="card">
                <a class="card-title" href="${item.url}" target="_blank" rel="noopener">
                  <img src="${item.icon}" alt="">
                  ${item.title}
                </a>
                <div class="card-desc">${item.desc}</div>
                <div class="card-meta">${item.meta.map(m=>`<span>${m}</span>`).join('')}</div>
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(sec);
      });
    }

      if (savedPassword === 'baoge') {
        document.getElementById('main-content').style.display = 'block';

      } else {

    function login(event) {
      event.preventDefault();
      const password = document.getElementById('password-input').value;
      if (password === 'baoge') {
        localStorage.setItem('pi_nav_password', password);
        document.getElementById('password-overlay').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        renderNavSections();
      } else {
        alert('密码错误!');
        document.getElementById('password-input').value = '';
