<html lang="en">

    <link rel="shortcut icon" type="image/x-icon"

    <style>
        /* 样式部分，保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            padding: 20px 0 10px;
            background: #000;
            color: #fff;
        }

        body {
            font-size: 16px;
            max-width: 80%;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        .back {
            display: inline-block;
            border: 1px solid #ff9000;
            padding: 4px 12px;
            font-size: 15px;
            font-weight: normal;
            cursor: pointer;
            margin-left: 20px;
            margin-top: 0;
            background: #ff9000;
            color: #000;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .back:hover {
            background: #000;
            color: #ff9000;
        }

        input.back {
            cursor: auto;
            background: #1b1b1b;
            border: 1px solid #333;
            color: #fff;
        }

        .ftr {
            float: right;
        }

        .file_list li {
            line-height: 40px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 6px 0;
        }

        .w50 .file_list li {
            float: left;
            width: 31%;
            margin-right: 2%;
        }

        .w50 .file_list li span.sha {
            display: none;
        }

        .file_list li:before {
            content: "其他";
            background: #1b1b1b;
            color: #fff;
            min-width: 40px;
            padding: 0 10px;
            line-height: 26px;
            height: 26px;
            font-size: 13px;
            margin-right: 8px;
            text-align: center;
            border-radius: 3px;
        }

        .file_list li.dir:before {
            content: "文件夹";
            background: #ff9000;
            color: #000;
        }

        .file_list li.img:before {
            content: "图片";
            background: #ff9000;
            color: #000;
        }

        .file_list li.video:before {
            content: "视频";
            background: #ff9000;
            color: #000;
        }

        .file_list li.music:before {
            content: "音频";
            background: #ff9000;
            color: #000;
        }

        .file_list li.code:before {
            content: "代码";
            background: #ff9000;
            color: #000;
        }

        .file_list li.zip:before {
            content: "压缩包";
            background: #ff9000;
            color: #000;
        }

        .file_list li.doc:before {
            content: "Word";
            background: #ff9000;
            color: #000;
        }

        .file_list li.xls:before {
            content: "Excel";
            background: #ff9000;
            color: #000;
        }

        .file_list li.ppt:before {
            content: "PPT";
            background: #ff9000;
            color: #000;
        }

        .file_list li.pdf:before {
            content: "PDF";
            background: #ff9000;
            color: #000;
        }

        .file_list li.txt:before {
            content: "文本";
            background: #ff9000;
            color: #000;
        }

        .file_list li img {
            margin-right: 6px;
            display: inline-block;
            vertical-align: middle;
        }

        .file_list li a {
            color: #fff;
            text-decoration: none;
            flex: 1;
            width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file_list li.dir a {
            text-decoration: underline;
            color: #ff9000;
            font-weight: bold;
        }

        .file_list li.dir .del {
            visibility: hidden;
            pointer-events: none;
        }

        .file_list li span {
            color: #999;
            font-size: 14px;
        }

        .file_list li span.sha {
            min-width: 350px;
            display: inline-block;
        }

        .file_list li span.size {
            width: 80px;
            display: inline-block;
        }

        .file_list li i {
            border: 1px solid #ff9000;
            padding: 4px 12px;
            font-size: 14px;
            font-style: normal;
            cursor: pointer;
            margin-left: 10px;
            line-height: 20px;
            background: #ff9000;
            color: #000;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .file_list li i:hover {
            background: #000;
            color: #ff9000;
        }

        .file-img {
            width: 60px;
            max-height: 60px;
        }

        li {
            list-style-type: none;
        }

        @media screen and (max-width: 700px) {
            body {
                max-width: 95%;
                padding: 0 10px;
            }

            .file_list li span {
                display: none !important;
            }

            .back.ftr {
                display: none;
            }

            input#search {
                display: inline-block;
                margin: 10px 0 0;
                min-width: 200px;
            }

            button {
                margin-top: 6px;
            }

            .file_list li {
                width: 100% !important;
                margin-right: 0 !important;
                float: none !important;
            }

            h2 {
                font-size: 16px;
            }

            .back {
                padding: 2px 8px;
                font-size: 13px;
                margin-left: 10px;
            }

            #rootdm {
                min-width: 200px;
                width: 100%;
                margin-bottom: 10px;
            }

            #btn-wrap {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
                margin-top: 5px;
            }

            #btn-wrap button {
                margin: 0;
                font-size: 13px;
                padding: 2px 8px;
            }
        }

        input {
            background: #1b1b1b;
            outline: none;
            line-height: 26px;
            border: 1px solid #333;
            padding: 0 10px;
            display: inline-block;
            min-width: 280px;
            margin-top: 6px;
            color: #fff;
            border-radius: 3px;
        }

        button {
            outline: none;
            background: #1b1b1b;
            border: 1px solid #333;
            display: inline-block;
            margin-left: 10px;
            line-height: 18px;
            padding: 4px 10px;
            cursor: pointer;
            color: #fff;
            border-radius: 3px;
            transition: all 0.2s;
        }

        button:hover {
            border-color: #ff9000;
        }

        button span {
            color: #ff9000;
            display: block;
        }

        #file {
            display: none;
        }

        h4 {
            overflow: hidden;
            margin-bottom: 20px;
        }

        h2 {
            padding: 10px 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            overflow: hidden;
        }

        .tip {
            color: #999;
            font-size: 12px;
            margin-left: 20px;
        }

        i {
            font-style: normal;
        }

        .hide {
            display: none !important;
        }

        #loading {
            position: fixed;
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff9000;
            z-index: 9;
            font-size: 20px;
        }

        .drag-hint {
            background: rgba(255, 144, 0, 0.1);
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px dashed #ff9000;
            color: #ff9000;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        #drop-zone {
            transition: all 0.3s ease;
            position: relative;
        }

        #drop-zone.dragover {
            background: rgba(255, 144, 0, 0.1) !important;
        }

        #drop-zone.dragover:after {
            content: '可以拖放多个文件到这里上传';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff9000;
            pointer-events: none;
        }

        .empty-folder-hint {
            text-align: center;
            padding: 40px 20px;
            border: 2px dashed #ff9000;
            border-radius: 8px;
            margin: 20px 0;
            background: rgba(255, 144, 0, 0.05);
            transition: all 0.3s ease;
        }

        .empty-folder-hint:hover {
            background: rgba(255, 144, 0, 0.1);
        }

        .empty-folder-hint i {
            font-size: 40px;
            color: #ff9000;
            margin-bottom: 15px;
            display: block;
        }

        @media screen and (max-width: 700px) {
            #drop-zone.dragover:after {
                font-size: 16px;
            }
        }

        #btn-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            max-width: 100%;
            margin-top: 10px;
        }

        #btn-wrap button {
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 120px;
            max-width: 180px;
            flex: 0 1 auto;
        }

        #btn-wrap button:hover {
            background: #30363d;
            transform: translateY(-2px);
        }

        #btn-wrap button.active {
            border-color: #58a6ff;
            background: #1f6feb;
        }

        .speed-info {
            font-size: 12px;
            color: #8b949e;
            white-space: nowrap;
            padding-left: 8px;
            border-left: 1px solid #30363d;
        }

        @media (max-width: 768px) {
            #btn-wrap {
                gap: 6px;
                padding: 8px 0;
            }

            #btn-wrap button {
                min-width: auto;
                padding: 4px 8px;
                font-size: 12px;
            }

            .cdn-name {
                font-size: 12px;
            }

            .speed-info {
                font-size: 11px;
                padding-left: 6px;
            }
        }

        .cdn-name {
            font-size: 13px;
            margin-right: 8px;
            white-space: nowrap;
        }

        h4 {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #rootdm {
            width: 100%;
            max-width: 100%;
            margin: 0;
        }

        #btn-wrap {
            flex: 2;
            min-width: 300px;
        }
    </style>
</head>

<body>
    <div id="drop-zone" style="min-height: calc(100vh - 200px); position: relative;" ondrop="handleDrop(event)"
        ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
        <div class="drag-hint">
            💡 支持拖拽上传：直接将文件拖放到页面任意位置即可上传
        </div>
        <p style="margin: 0">

            <span class="tip"></span>
        </p>
        <h4>
            根域名: <input type="text" value="" id="rootdm" />
            <div style="display: inline-block" id="btn-wrap"></div>
        </h4>
        <input type="file" id="file" class="filepond" name="filepond" style="display: none;" />
        <h2>

            <span onclick="addDir()" class="back">新建目录</span>
            <span onclick="triggerFileInput()" class="back">上传文件</span>
            <span onclick="dirBack()" class="back">←返回</span>
            <span onclick="refresh()" class="back ftr">刷新</span>
            <span onclick="toggleWrap()" class="back ftr">分列</span>
            <span onclick="updateToken()" class="back ftr">设置Token</span>
            <span onclick="updateRepo()" class="back ftr">设置Repo</span>
            <input type="text" class="back ftr" id="search" placeholder="关键词搜索, 回车确认" onkeyup="search(event)" />
        </h2>
        <div id="file_wrap">
            <ul class="file_list" id="file_list">
                加载中...
            </ul>
        </div>
    </div>
    <div id="loading" class="hide">处理中...</div>

    <script>
        window.baseRepo = localStorage.getItem("GIT_REPO") || "dhjz/file";
        window.baseToken = localStorage.getItem("GIT_TOKEN") || "";

        // 检查 Token 和 Repo
        if (!baseToken || !baseRepo) {
            alert("请先设置仓库和 Token");
        }

        function toggleWrap() {
            var wrap = document.getElementById("file_wrap");
            wrap.className = wrap.className ? "" : "w50";
        }

        let urls = [{
                name: "本站",
                url: (() => {
                    const baseUrl = location.origin + location.pathname.replace(/\/[^/]*$/, '/');
                    console.log('Generated base URL:', baseUrl);
                    return baseUrl;
                })()
            },
            {
                name: "gitmirror",
                url: `https://raw.gitmirror.com/${baseRepo}/master/`
            },
            {
                name: "jsdelivr",
                url: `https://gcore.jsdelivr.net/gh/${baseRepo}@master/`
            },
            {
                name: "jsdelivr1",
                url: `https://cdn.jsdelivr.net/gh/${baseRepo}/`
            },
            {
                name: "ghgo",
                url: `https://ghgo.xyz/https://raw.githubusercontent.com/${baseRepo}/master/`
            },
            {
                name: "gh-proxy",
                url: `https://gh-proxy.com/https://raw.githubusercontent.com/${baseRepo}/master/`
            },

        ];

        console.log('All CDN URLs:', urls.map(u => ({
            name: u.name,
            url: u.url
        })));

        function initBtn() {
            let btnEl = document.getElementById("btn-wrap");
            btnEl.innerHTML = '';

            urls.forEach((temp, j) => {
                const btn = document.createElement("button");
                btn.innerHTML = `
            <span class="cdn-name">${temp.name}</span>
            <span class="speed-info" id="btn${j}">测速中...</span>
          `;

                let ig = new Image();
                ig.src = temp.url + "init.jpg?t=" + new Date().getTime();
                let start = new Date().getTime();

                ig.onload = function() {
                    const speed = new Date().getTime() - start;
                    const speedEl = document.getElementById(`btn${j}`);
                    speedEl.innerHTML = speed + "ms";
                    speedEl.style.color = speed < 1000 ? '#7ee787' : '#8b949e';
                };

                ig.onerror = function() {
                    const speedEl = document.getElementById(`btn${j}`);
                    speedEl.innerHTML = "失败";
                    speedEl.style.color = '#f85149';
                };

                btn.onclick = function() {
                    btnEl.querySelectorAll('button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById("rootdm").value = temp.url;
                    initFileList();
                };

                btnEl.appendChild(btn);
            });
        }
        initBtn();

        window.request = axios.create({
            baseURL: "https://api.github.com/",
            timeout: 10000,
            headers: {
                Authorization: "Bearer " + baseToken,
            },
        });

        let dir = "";
        let searchKey = "";
        let listData = [];

        function initFileList() {
            let file_list = document.getElementById("file_list");
            file_list.innerHTML = "加载中...";
            const apiUrl = `/repos/${baseRepo}/contents/${dir}`;

            request.get(apiUrl).then((res) => {
                listData = res.data;
                renderFileList(listData);
            }).catch((err) => {
                console.error("获取文件列表失败", err);
                file_list.innerHTML = "加载失败，请检查Token和Repo设置，以及网络连接。";
            });
        }

        initFileList();

        function renderFileList(fileList) {
            let file_list = document.getElementById("file_list");
            if (!fileList || fileList.length === 0) {
                file_list.innerHTML = `<div class="empty-folder-hint">
                    <i class="iconfont icon-empty"></i>
                    当前目录为空
                </div>`;
                return;
            }
            let html = "";
            fileList.forEach((item) => {
                if (searchKey && !item.name.includes(searchKey)) {
                    return;
                }
                let className = item.type === "dir" ? "dir" : getFileClass(item.name);
                html += `
            <li class="${className}">
              <a href="${item.type === 'dir' ? 'javascript:void(0);' : item.download_url}" ${item.type === 'dir' ? `onclick="openDir('${item.name}')"` : 'target="_blank"'}>
                ${item.type === 'file' ? `<img src="${getFileIcon(item.name)}" class="file-img" />` : ''}
                ${item.name}
              </a>
              <span class="size">${formatSize(item.size)}</span>
              <i class="del" onclick="delFile('${item.name}')">删除</i>
            </li>
          `;
            });
            file_list.innerHTML = html;
        }

        function getFileClass(filename) {
            const ext = filename.split(".").pop().toLowerCase();
            const imageExts = ["jpg", "jpeg", "png", "gif", "bmp", "webp"];
            const videoExts = ["mp4", "mkv", "avi", "mov"];
            const musicExts = ["mp3", "flac", "wav", "aac"];
            const codeExts = ["html", "css", "js", "php", "py", "java", "c", "cpp"];
            const zipExts = ["zip", "rar", "7z", "tar", "gz"];
            const docExts = ["doc", "docx"];
            const xlsExts = ["xls", "xlsx"];
            const pptExts = ["ppt", "pptx"];
            const pdfExts = ["pdf"];
            const textExts = ["txt"];

            if (imageExts.includes(ext)) return "img";
            if (videoExts.includes(ext)) return "video";
            if (musicExts.includes(ext)) return "music";
            if (codeExts.includes(ext)) return "code";
            if (zipExts.includes(ext)) return "zip";
            if (docExts.includes(ext)) return "doc";
            if (xlsExts.includes(ext)) return "xls";
            if (pptExts.includes(ext)) return "ppt";
            if (pdfExts.includes(ext)) return "pdf";
            if (textExts.includes(ext)) return "txt";
            return "other";
        }

        function getFileIcon(filename) {
            const ext = filename.split(".").pop().toLowerCase();
            const imageExts = ["jpg", "jpeg", "png", "gif", "bmp", "webp"];
            if (imageExts.includes(ext)) {
                return document.getElementById("rootdm").value + dir + "/" + filename;
            }
            return 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAMxJREFUOE+t06FuAkEQxvH/FxpegUoeovXUoOobJLapRDaw2T1b21qwoNGUB8BW45jwDmQJENIj3F2vd0wyZjL7m2QmK2qGar7nCLSGsadIF2hfgOLTvGZFQ47A/Xt0iFFG45jI5Kp+x9acfg71v4Dc4YKHTdDqDHSAQ2ZFzKkvLdH3LyDegGYqixcsvHkt0sDiXxcRz+Y1rw7AiwVN6wB9CxpXB8SreX1VByIDS/RRBxhaonACXGyzYwo8lrzEmgZP5rS+zWcqOTWzbQ96PEURUT++WAAAAABJRU5ErkJggg==';
        }

        function formatSize(size) {
            if (size === 0) return "0 Bytes";
            const k = 1024;
            const sizes = ["Bytes", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"];
            const i = Math.floor(Math.log(size) / Math.log(k));
            return parseFloat((size / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
        }

        function openDir(dirname) {
            dir += "/" + dirname;
            initFileList();
        }

        function dirBack() {
            let arr = dir.split("/");
            arr.pop();
            dir = arr.join("/");
            initFileList();
        }

        function refresh() {
            initFileList();
        }

        function search(event) {
            if (event.key === "Enter") {
                searchKey = event.target.value;
                renderFileList(listData);
            }
        }

        function updateToken() {
            let token = prompt("请输入新的Token");
            if (token) {
                localStorage.setItem("GIT_TOKEN", token);
                baseToken = token;
                window.request.defaults.headers.Authorization = "Bearer " + baseToken;
                alert("Token已更新，请刷新页面");
            }
        }

        function updateRepo() {
            let repo = prompt("请输入新的Repo，格式为：用户名/仓库名");
            if (repo) {
                localStorage.setItem("GIT_REPO", repo);
                baseRepo = repo;
                alert("Repo已更新，请刷新页面");
            }
        }

        function addDir() {
            let dirname = prompt("请输入目录名");
            if (dirname) {
                document.getElementById("loading").classList.remove("hide");
                const apiUrl = `/repos/${baseRepo}/contents/${dir}/${dirname}`;
                const data = {
                    message: `Create directory ${dirname}`,
                    content: "",
                    branch: "master",
                };

                request.put(apiUrl, data).then(() => {
                    initFileList();
                    document.getElementById("loading").classList.add("hide");
                }).catch((err) => {
                    console.error("创建目录失败", err);
                    alert("创建目录失败，请检查Token和Repo设置，以及网络连接。");
                    document.getElementById("loading").classList.add("hide");
                });
            }
        }

        function delFile(filename) {
            if (confirm(`确定要删除文件 ${filename} 吗？`)) {
                document.getElementById("loading").classList.remove("hide");
                const apiUrl = `/repos/${baseRepo}/contents/${dir}/${filename}`;

                // 获取文件的 SHA 值
                request.get(apiUrl)
                    .then(response => {
                        const sha = response.data.sha;
                        const data = {
                            message: `Delete file ${filename}`,
                            sha: sha,
                            branch: "master",
                        };

                        request.delete(apiUrl, {
                                data: data
                            })
                            .then(() => {
                                initFileList();
                                document.getElementById("loading").classList.add("hide");
                            })
                            .catch(err => {
                                console.error("删除文件失败", err);
                                alert("删除文件失败，请检查Token和Repo设置，以及网络连接。");
                                document.getElementById("loading").classList.add("hide");
                            });
                    })
                    .catch(error => {
                        console.error("获取文件信息失败", error);
                        alert("获取文件信息失败，无法删除文件。");
                        document.getElementById("loading").classList.add("hide");
                    });
            }
        }


        function triggerFileInput() {
            document.getElementById('file').click();
        }

        // 监听文件选择
        document.getElementById('file').addEventListener('change', function(event) {
            const files = event.target.files;
            if (files && files.length > 0) {
                uploadFiles(files);
            }
        });

        // 拖拽上传
        function handleDrop(event) {
            event.preventDefault();
            event.stopPropagation();

            document.getElementById('drop-zone').classList.remove('dragover');

            const files = event.dataTransfer.files;
            if (files && files.length > 0) {
                uploadFiles(files);
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
            document.getElementById('drop-zone').classList.add('dragover');
        }

        function handleDragLeave(event) {
            document.getElementById('drop-zone').classList.remove('dragover');
        }


        async function uploadFiles(files) {
            if (!baseToken || !baseRepo) {
                alert("请先设置仓库和token");
                return;
            }

            document.getElementById("loading").classList.remove("hide");
            try {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const reader = new FileReader();

                    reader.onload = async (e) => {
                        const content = e.target.result.split(',')[1]; // 获取 base64 数据部分
                        const filename = file.name;
                        const apiUrl = `/repos/${baseRepo}/contents/${dir}/${filename}`;
                        const data = {
                            message: `Upload file ${filename}`,
                            content: content,
                            branch: "master",
                            encoding: "base64", // 明确指定编码方式
                        };

                        try {
                            await request.put(apiUrl, data);
                            console.log(`文件 ${filename} 上传成功`);
                        } catch (uploadError) {
                            console.error(`文件 ${filename} 上传失败`, uploadError);
                            alert(`文件 ${filename} 上传失败，请检查Token和Repo设置，以及网络连接。`);
                        } finally {
                            if (i === files.length - 1) {
                                initFileList();
                                document.getElementById("loading").classList.add("hide");
                            }
                        }
                    };

                    reader.onerror = () => {
                        console.error("文件读取失败");
                        alert("文件读取失败");
                        document.getElementById("loading").classList.add("hide");
                    };

                    reader.readAsDataURL(file); // 读取文件为 Data URL
                }
            } catch (error) {
                console.error("上传过程中发生错误", error);
                alert("上传过程中发生错误，请检查网络连接。");
                document.getElementById("loading").classList.add("hide");
            }
        }
    </script>
</body>
