<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È´òÁ∫ßHTMLÂØÜÁ†ÅÈ™åËØÅÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .section h2 {
            color: #667eea;
            font-size: 1.4em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="file"], input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="file"]:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .password-list {
            list-style: none;
            margin-top: 15px;
        }

        .password-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .password-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .password-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .password-code {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .password-type {
            font-size: 0.9em;
            color: #6c757d;
            padding: 2px 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            display: inline-block;
            width: fit-content;
        }

        .password-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #28a745;
        }

        .status-expired {
            background: #dc3545;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .preview-container {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .test-result {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            display: none;
        }

        .test-result.error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #f5c6cb;
        }

        .test-result.show {
            display: block;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #764ba2;
        }

        .file-upload-area.dragover {
            background: rgba(102, 126, 234, 0.15);
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê È´òÁ∫ßHTMLÂØÜÁ†ÅÈ™åËØÅÂ∑•ÂÖ∑</h1>
            <p>‰∏ì‰∏öÁöÑHTMLÊñá‰ª∂ÂØÜÁ†Å‰øùÊä§Ëß£ÂÜ≥ÊñπÊ°à</p>
        </div>

        <div class="content">
            <!-- Êñá‰ª∂‰∏ä‰º†Âå∫Âüü -->
            <div class="section">
                <h2>üìÅ ‰∏ä‰º†HTMLÊñá‰ª∂</h2>
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="upload-icon">üìÑ</div>
                    <p>ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩHTMLÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
                    <input type="file" id="fileInput" accept=".html,.htm" style="display: none;">
                </div>
                <div id="fileInfo" style="display: none; margin-top: 15px; padding: 15px; background: #e9ecef; border-radius: 10px;">
                    <strong>Â∑≤ÈÄâÊã©Êñá‰ª∂Ôºö</strong><span id="fileName"></span>
                </div>
            </div>

            <!-- ÂØÜÁ†ÅÁÆ°ÁêÜÂå∫Âüü -->
            <div class="section">
                <h2>üîë ÂØÜÁ†ÅÁÆ°ÁêÜ</h2>
                <div class="grid-3">
                    <div class="form-group">
                        <label for="authInput">ÂØÜÁ†Å</label>
                        <input type="text" id="authInput" placeholder="ËæìÂÖ•ÂØÜÁ†Å">
                    </div>
                    <div class="form-group">
                        <label for="passwordType">ÂØÜÁ†ÅÁ±ªÂûã</label>
                        <select id="passwordType">
                            <option value="normal">ÊôÆÈÄöÂØÜÁ†ÅÔºàÊØèÊ¨°È™åËØÅÔºâ</option>
                            <option value="remember">ËÆ∞‰ΩèÂØÜÁ†ÅÔºàËæìÂÖ•‰∏ÄÊ¨°ÈïøÊúüÊúâÊïàÔºâ</option>
                            <option value="temporary">‰∏¥Êó∂ÂØÜÁ†ÅÔºà7Â§©ÊúâÊïàÊúüÔºâ</option>
                        </select>
                    </div>
                    <div class="form-group" style="display: flex; align-items: end;">
                        <button class="btn" onclick="addAuthCode()">‚ûï Ê∑ªÂä†ÂØÜÁ†Å</button>
                    </div>
                </div>
                
                <div id="passwordStats" class="stats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-number" id="totalPasswords">0</div>
                        <div class="stat-label">ÊÄªÂØÜÁ†ÅÊï∞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activePasswords">0</div>
                        <div class="stat-label">ÊúâÊïàÂØÜÁ†Å</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="expiredPasswords">0</div>
                        <div class="stat-label">ËøáÊúüÂØÜÁ†Å</div>
                    </div>
                </div>

                <ul id="authList" class="password-list"></ul>
            </div>

            

            <!-- ÂØºÂá∫Âå∫Âüü -->
            <div class="section">
                <h2>üíæ ÂØºÂá∫Êñá‰ª∂</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="exportFileName">ÂØºÂá∫Êñá‰ª∂Âêç</label>
                        <input type="text" id="exportFileName" placeholder="ËæìÂÖ•Êñá‰ª∂ÂêçÔºà‰∏çÂê´Êâ©Â±ïÂêçÔºâ">
                    </div>
                    <div class="form-group" style="display: flex; gap: 10px; align-items: end;">
                        <button class="btn btn-secondary" onclick="copyCode()">üìã Â§çÂà∂‰ª£Á†Å</button>
                        <button class="btn btn-success" onclick="exportFile()">üíæ ÂØºÂá∫HTML</button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script>
        let fileContent = '';
        let authCodes = [];
        let originalFileName = '';
        let passwords = [];

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');

        fileUploadArea.addEventListener('click', () => fileInput.click());
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        function handleFileSelect(file) {
            originalFileName = file.name.replace(/\.(html|htm)$/i, '');
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('exportFileName').value = `ÂØÜÁ†Å-${originalFileName}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContent = e.target.result;
                extractExistingPasswords(fileContent);
                updatePreview();
            };
            reader.readAsText(file);
        }

        function addAuthCode() {
            const code = document.getElementById('authInput').value.trim();
            const type = document.getElementById('passwordType').value;
            
            if (!code) {
                showNotification('ËØ∑ËæìÂÖ•ÂØÜÁ†Å', 'error');
                return;
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®Áõ∏ÂêåÂØÜÁ†Å
            const existingIndex = passwords.findIndex(p => p.code === code);
            if (existingIndex !== -1) {
                showNotification('ÂØÜÁ†ÅÂ∑≤Â≠òÂú®ÔºÅ', 'error');
                return;
            }
            
            const password = {
                code: code,
                type: type,
                createdAt: new Date().getTime()
            };
            
            passwords.push(password);
            authCodes.push(code);
            updateAuthList();
            updateStats();
            document.getElementById('authInput').value = '';
            showNotification('ÂØÜÁ†ÅÊ∑ªÂä†ÊàêÂäüÔºÅ', 'success');
        }

        function updateAuthList() {
            const list = document.getElementById('authList');
            list.innerHTML = '';
            
            if (passwords.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">ÊöÇÊó†ÂØÜÁ†ÅÔºåËØ∑Ê∑ªÂä†ÂØÜÁ†Å</p>';
                return;
            }
            
            passwords.forEach((password, index) => {
                const li = document.createElement('li');
                li.className = 'password-item';
                
                const typeText = {
                    'normal': 'ÊôÆÈÄöÂØÜÁ†Å',
                    'remember': 'ËÆ∞‰ΩèÂØÜÁ†Å',
                    'temporary': '‰∏¥Êó∂ÂØÜÁ†Å'
                }[password.type];
                
                const isExpired = password.type === 'temporary' && isPasswordExpired(password);
                const statusClass = isExpired ? 'status-expired' : 'status-active';
                const statusText = isExpired ? 'Â∑≤ËøáÊúü' : 'ÊúâÊïà';
                
                li.innerHTML = `
                    <div class="password-info">
                        <div class="password-code">${password.code}</div>
                        <div class="password-type">${typeText}</div>
                        <small><span class="status-indicator ${statusClass}"></span>${statusText}</small>
                    </div>
                    <div class="password-actions">
                        <button class="btn btn-small btn-secondary" onclick="testSinglePassword('${password.code}')">ÊµãËØï</button>
                        <button class="btn btn-small btn-danger" onclick="deletePassword(${index})">Âà†Èô§</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }
        
        function isPasswordExpired(password) {
            if (password.type !== 'temporary') return false;
            const now = new Date().getTime();
            const daysDiff = (now - password.createdAt) / (1000 * 60 * 60 * 24);
            return daysDiff > 7;
        }
        
        function deletePassword(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂØÜÁ†ÅÂêóÔºü')) {
                passwords.splice(index, 1);
                authCodes = passwords.map(p => p.code);
                updateAuthList();
                updateStats();
                showNotification('ÂØÜÁ†ÅÂ∑≤Âà†Èô§', 'success');
            }
        }

        function updateStats() {
            const statsDiv = document.getElementById('passwordStats');
            if (passwords.length > 0) {
                statsDiv.style.display = 'grid';
                document.getElementById('totalPasswords').textContent = passwords.length;
                
                const activePasswords = passwords.filter(p => !isPasswordExpired(p)).length;
                const expiredPasswords = passwords.filter(p => isPasswordExpired(p)).length;
                
                document.getElementById('activePasswords').textContent = activePasswords;
                document.getElementById('expiredPasswords').textContent = expiredPasswords;
            } else {
                statsDiv.style.display = 'none';
            }
        }


        
        function generateAuthScript() {
            const passwordsData = passwords.map(p => ({
                code: p.code,
                type: p.type,
                createdAt: p.createdAt
            }));
            
            return `
            <script>
                const passwordsData = ${JSON.stringify(passwordsData)};
                
                // Ê£ÄÊü•‰∏¥Êó∂ÂØÜÁ†ÅÊòØÂê¶ËøáÊúü
                function checkTemporaryPasswords() {
                    const now = new Date().getTime();
                    const validPasswords = passwordsData.filter(p => {
                        if (p.type === 'temporary') {
                            const daysDiff = (now - p.createdAt) / (1000 * 60 * 60 * 24);
                            return daysDiff <= 7;
                        }
                        return true;
                    });
                    return validPasswords.map(p => p.code);
                }
                
                // Ê£ÄÊü•ÊòØÂê¶Â∑≤ËÆ∞‰ΩèÂØÜÁ†Å
                function isRemembered() {
                    return localStorage.getItem('auth_remembered') === 'true';
                }
                
                // ËÆæÁΩÆËÆ∞‰ΩèÂØÜÁ†Å
                function setRemembered() {
                    localStorage.setItem('auth_remembered', 'true');
                }
                
                function checkAuth() {
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâËÆ∞‰ΩèÁöÑÂØÜÁ†Å
                    if (isRemembered()) {
                        console.log('Â∑≤ËÆ∞‰ΩèÂØÜÁ†ÅÔºåÊó†ÈúÄÈ™åËØÅ');
                        return; // Â∑≤ËÆ∞‰ΩèÔºåÊó†ÈúÄÈ™åËØÅ
                    }
                    
                    const validCodes = checkTemporaryPasswords();
                    const code = prompt('ËØ∑ËæìÂÖ•ÂØÜÁ†ÅËÆøÈóÆÊ≠§È°µÈù¢');
                    
                    if (!code) {
                        alert('ÂøÖÈ°ªËæìÂÖ•ÂØÜÁ†ÅÊâçËÉΩËÆøÈóÆÔºÅ');
                        checkAuth(); // Áî®Êà∑ÂèñÊ∂àÔºåÈáçÊñ∞ÊèêÁ§∫
                        return;
                    }
                    
                    const password = passwordsData.find(p => p.code === code);
                    if (!password) {
                        alert('ÂØÜÁ†ÅÈîôËØØÔºåËØ∑ÈáçÊñ∞ËæìÂÖ•ÔºÅ');
                        checkAuth();
                        return;
                    }
                    
                    // Ê£ÄÊü•‰∏¥Êó∂ÂØÜÁ†ÅÊòØÂê¶ËøáÊúü
                    if (password.type === 'temporary') {
                        const now = new Date().getTime();
                        const daysDiff = (now - password.createdAt) / (1000 * 60 * 60 * 24);
                        if (daysDiff > 7) {
                            alert('‰∏¥Êó∂ÂØÜÁ†ÅÂ∑≤ËøáÊúüÔºåËØ∑‰ΩøÁî®ÂÖ∂‰ªñÂØÜÁ†ÅÔºÅ');
                            checkAuth();
                            return;
                        }
                    }
                    
                    // Â¶ÇÊûúÊòØËÆ∞‰ΩèÂØÜÁ†ÅÁ±ªÂûãÔºåËÆæÁΩÆËÆ∞‰ΩèÁä∂ÊÄÅ
                    if (password.type === 'remember') {
                        setRemembered();
                        alert('ÂØÜÁ†ÅÈ™åËØÅÊàêÂäüÔºÅÂ∑≤ËÆ∞‰ΩèÂØÜÁ†ÅÔºå‰∏ãÊ¨°ËÆøÈóÆÊó†ÈúÄÈáçÊñ∞ËæìÂÖ•„ÄÇ');
                    } else if (password.type === 'normal') {
                        alert('ÂØÜÁ†ÅÈ™åËØÅÊàêÂäüÔºÅÊØèÊ¨°ËÆøÈóÆÈÉΩÈúÄË¶ÅËæìÂÖ•ÂØÜÁ†Å„ÄÇ');
                    } else if (password.type === 'temporary') {
                        const now = new Date().getTime();
                        const daysLeft = 7 - Math.floor((now - password.createdAt) / (1000 * 60 * 60 * 24));
                        alert('‰∏¥Êó∂ÂØÜÁ†ÅÈ™åËØÅÊàêÂäüÔºÅÂâ©‰ΩôÊúâÊïàÊúüÔºö' + daysLeft + 'Â§©');
                    }
                }
                
                // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°åÈ™åËØÅ
                checkAuth();
            <\/script>
            `;
        }

        function extractExistingPasswords(content) {
            const passwordsDataRegex = /const passwordsData = (\[.*?\]);/;
            const match = content.match(passwordsDataRegex);
            if (match) {
                try {
                    const existingPasswords = JSON.parse(match[1]);
                    existingPasswords.forEach(password => {
                        const existingIndex = passwords.findIndex(p => p.code === password.code);
                        if (existingIndex === -1) {
                            passwords.push(password);
                            authCodes.push(password.code);
                        }
                    });
                    updateAuthList();
                    updateStats();
                } catch (e) {
                    console.log('Ëß£ÊûêÁé∞ÊúâÂØÜÁ†ÅÂ§±Ë¥•');
                }
            }
        }

        function testPassword() {
            if (authCodes.length === 0) {
                showNotification('ËØ∑ÂÖàÊ∑ªÂä†Ëá≥Â∞ë‰∏Ä‰∏™ÂØÜÁ†Å', 'error');
                return;
            }
            
            const testResult = document.getElementById('testResult');
            testResult.className = 'test-result';
            testResult.style.display = 'block';
            
            function promptPassword() {
                const code = prompt('ËØ∑ËæìÂÖ•ÂØÜÁ†ÅËøõË°åÊµãËØïÈ™åËØÅ');
                if (code === null) {

        function copyCode() {
            if (fileContent && authCodes.length > 0) {
                const authScript = generateAuthScript();
                const updatedContent = fileContent.replace('</body>', `${authScript}</body>`);
                
                navigator.clipboard.writeText(updatedContent).then(function() {
                    showNotification('‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                }).catch(function(err) {
                    const textArea = document.createElement('textarea');

                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‰ª£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ', 'success');
                });
            } else {
                showNotification('ËØ∑ÂÖà‰∏ä‰º†HTMLÊñá‰ª∂Âπ∂Ê∑ªÂä†Ëá≥Â∞ë‰∏Ä‰∏™ÂØÜÁ†Å', 'error');
            }
        }

        function exportFile() {
            if (fileContent && authCodes.length > 0) {
                const authScript = generateAuthScript();
                const updatedContent = fileContent.replace('</body>', `${authScript}</body>`);
                const blob = new Blob([updatedContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const fileNameInput = document.getElementById('exportFileName');
                const customName = fileNameInput.value.trim();
                
                if (customName) {
                    a.download = `${customName}.html`;
                } else if (originalFileName) {
                    a.download = `ÂØÜÁ†Å-${originalFileName}.html`;
                } else {
                    a.download = `ÂØÜÁ†Å-${authCodes.join('-')}.html`;
                }
                
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showNotification('Êñá‰ª∂ÂØºÂá∫ÊàêÂäüÔºÅ', 'success');
            } else {
                showNotification('ËØ∑ÂÖà‰∏ä‰º†HTMLÊñá‰ª∂Âπ∂Ê∑ªÂä†Ëá≥Â∞ë‰∏Ä‰∏™ÂØÜÁ†Å', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            // ÂàõÂª∫ÈÄöÁü•ÂÖÉÁ¥†
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 300px;
            `;
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
            } else if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #dc3545 0%, #fd7e14 100%)';
            } else {
                notification.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // ÊòæÁ§∫Âä®Áîª
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Ëá™Âä®ÈöêËóè
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
