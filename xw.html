<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Aggregator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function NewsAggregator() {
      const [news, setNews] = useState([]);
      const [apiUrl, setApiUrl] = useState('');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      // 自动更新新闻，每30秒获取一次数据
      useEffect(() => {
        const fetchNews = async () => {
          if (!apiUrl) return;
          setLoading(true);
          try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            // 假设API返回的数据格式为 { articles: [{ title, description, url, publishedAt, source }] }
            // 请根据实际API格式调整以下字段
            setNews(data.articles || []);
            setError(null);
          } catch (err) {
            setError('Failed to fetch news. Please check the API URL.');
          }
          setLoading(false);
        };

        fetchNews();
        const interval = setInterval(fetchNews, 30000); // 每30秒更新一次
        return () => clearInterval(interval); // 清理定时器
      }, [apiUrl]);

      const handleApiChange = (e) => {
        setApiUrl(e.target.value);
      };

      return (
        <div className="min-h-screen bg-gray-100 p-6">
          <div className="max-w-4xl mx-auto">
            <h1 className="text-3xl font-bold text-center mb-6">News Aggregator</h1>
            
            {/* API 输入框 */}
            <div className="mb-6">
              <label className="block text-lg font-medium mb-2">
                Enter News API URL:
              </label>
              <input
                type="text"
                value={apiUrl}
                onChange={handleApiChange}
                placeholder="Insert your API URL here"
                className="w-full p-3 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <p className="text-sm text-gray-600 mt-2">
                {/* 在此处插入您的新闻API链接，例如： */}
                {/* https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_API_KEY */}
                {/* 或其他类似格式的API端点 */}
              </p>
            </div>

            {/* 加载或错误状态 */}
            {loading && <p className="text-center text-blue-500">Loading news...</p>}
            {error && <p className="text-center text-red-500">{error}</p>}

            {/* 新闻列表 */}
            <div className="grid gap-6">
              {news.length > 0 ? (
                news.map((article, index) => (
                  <div
                    key={index}
                    className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow"
                  >
                    <h2 className="text-xl font-semibold mb-2">
                      <a
                        href={article.url}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="text-blue-600 hover:underline"
                      >
                        {article.title}
                      </a>
                    </h2>
                    <p className="text-gray-600 mb-2">{article.description}</p>
                    <div className="text-sm text-gray-500">
                      <span>Source: {article.source?.name || 'Unknown'}</span> |{' '}
                      <span>
                        Published: {new Date(article.publishedAt).toLocaleString()}
                      </span>
                    </div>
                  </div>
                ))
              ) : (
                !loading && (
                  <p className="text-center text-gray-500">
                    No news available. Please enter a valid API URL.
                  </p>
                )
              )}
            </div>
          </div>
        </div>
      );
    }

    // 渲染React组件
    ReactDOM.render(<NewsAggregator />, document.getElementById('root'));
  </script>
</body>
</html>
