
            <!DOCTYPE html>
            <html lang="zh">

            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
                <title>我的书签</title>
                <style>
                    body {
                        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                        margin: 20px;
                        background-color: #7f01ad;
                        box-sizing: border-box;
                    }

                    .panel {
                        max-width: 90%;
                        width: 800px;
                        margin: 20px auto;
                        padding: 20px;
                        background-color: #eaf3dd;
                        border-radius: 10px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                        text-align: center;
                    }

                    button {
                        padding: 10px 15px;
                        margin: 5px;
                        background-color: #3498db;
                        color: white;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }

                    button:hover {
                        background-color: #2980b9;
                    }

                    textarea {
                        width: 100%;
                        height: 150px;
                        margin-bottom: 15px;
                        border-radius: 5px;
                        border: 1px solid #ccc;
                        padding: 10px;
                        box-sizing: border-box;
                    }

                    #jsonExampleContent {
                        margin-bottom: 15px;
                    }

                    .container {
                        display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                        gap: 8px;
                        padding: 8px;
                        max-width: 100%;
                        margin: 10px auto;
                    }

                    .group-section {
                        margin-bottom: 20px;
                    }

                    .group-title {
                        position: relative;
                        padding-left: 15px;
                        margin-bottom: 10px;
                        text-align: left;
                    }

                    .group-title::before {
                        content: "";
                        position: absolute;
                        left: 0;
                        top: 50%;
                        transform: translateY(-50%);
                        width: 5px;
                        height: 20px;
                        background-color: #4CAF50;
                        /* 竖向绿条 */
                    }

                    .card {
                        border-radius: 20px;
                        padding: 8px 12px;
                        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
                        transition: transform 0.2s;
                        display: flex;
                        align-items: center;
                        position: relative;
                        text-align: left;
                        min-width: 0;
                        box-sizing: border-box;
                        cursor: pointer;
                        width: 100%;
                        margin-bottom: 5px;
                    }

                    .card:hover {
                        transform: translateY(-2px);
                    }

                    .thumbnail {
                        width: 24px;
                        height: 24px;
                        border-radius: 50%;
                        object-fit: cover;
                        margin-right: 8px;
                    }

                    .card a {
                        text-decoration: none;
                        font-size: 0.85em;
                        word-break: break-word;
                        text-align: left;
                        color: var(--text-color);
                        box-sizing: border-box;
                        flex-grow: 1;
                    }

                    .modal {
                        display: none;
                        position: fixed;
                        z-index: 1000;
                        background: rgba(0, 0, 0, 0.5);
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                    }

                    .modal-content {
                        background: white;
                        padding: 20px;
                        border-radius: 10px;
                        width: 90%;
                        max-width: 500px;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                    }

                    .close {
                        float: right;
                        font-size: 24px;
                        cursor: pointer;
                    }

                    @media (max-width: 768px) {
                        .container {
                            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                            gap: 4px;
                            padding: 4px;
                        }

                        .card {
                            border-radius: 15px;
                            padding: 6px 8px;
                        }

                        .card a {
                            font-size: 0.8em;
                        }
                    }
                </style>
            </head>

            <body>
                <div class="panel">
                    <h1>我的书签</h1>
                    <div id="bookmarkContainer"><div class="group-section"><h2 class="group-title"><span style="display: inline-block; width: 5px; height: 20px; "></span>Group 1</h2><div class="container"><div class="card" style="background-color: rgb(255, 193, 7); --text-color: #000;"><img class="thumbnail" src="https://favicon.zhusl.com/ico?url=https://www.perplexity.ai/"><a href="https://www.perplexity.ai/" target="_blank" style="color: rgb(0, 0, 0);">Perplexity AI</a></div><div class="card" style="background-color: rgb(255, 193, 7); --text-color: #000;"><img class="thumbnail" src="https://favicon.zhusl.com/ico?url=https://www.google.com/"><a href="https://www.google.com/" target="_blank" style="color: rgb(0, 0, 0);">Google</a></div></div></div><div class="group-section"><h2 class="group-title"><span style="display: inline-block; width: 5px; height: 20px; "></span>Group 2</h2><div class="container"><div class="card" style="background-color: rgb(33, 150, 243); --text-color: #fff;"><img class="thumbnail" src="https://favicon.zhusl.com/ico?url=https://stackoverflow.com/"><a href="https://stackoverflow.com/" target="_blank" style="color: rgb(255, 255, 255);">Stack Overflow</a></div><div class="card" style="background-color: rgb(33, 150, 243); --text-color: #fff;"><img class="thumbnail" src="https://favicon.zhusl.com/ico?url=https://developer.mozilla.org/en-US/"><a href="https://developer.mozilla.org/en-US/" target="_blank" style="color: rgb(255, 255, 255);">MDN Web Docs</a></div></div></div></div>
                </div>
            </body>

            </html>
