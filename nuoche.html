<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>挪车通知输入</title>
  <link href="https://js.653827.xyz/https%3A%2F%2Fbaoge6789.github.io%2Fewm%2Fbootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>挪车通知输入</h2>
    <div class="form-group">
      <label for="plateNumber">车牌号:</label>
      <input type="text" id="plateNumber" class="form-control" placeholder="请输入车牌号" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">手机号:</label>
      <input type="text" id="phoneNumber" class="form-control" placeholder="请输入手机号" required>
    </div>
    <button type="button" class="btn btn-primary" onclick="submitForm()">提交</button>
  </div>

  <script>
    function submitForm() {
      const plateNumber = document.getElementById('plateNumber').value;
      const phoneNumber = document.getElementById('phoneNumber').value;

      if (plateNumber && phoneNumber) {
        const url = `https://dfile.baoge.wang/nctz.html?plateNumber=${plateNumber}&phoneNumber=${phoneNumber}`;
        window.location.href = url;
      } else {
        alert('请填写所有字段。');
      }
    }
  </script>
</body>
</html>
