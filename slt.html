<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网站Logo自动抓取面板</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }
    .panel {
      background: linear-gradient(120deg, #f8ffae 0%, #43cea2 100%);
      width: 95%;
      max-width: 440px;
      margin: 0 auto;
      padding: 32px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .panel:hover { box-shadow: 0 12px 40px rgba(0,0,0,0.18); }
    input[type="text"] {
      width: 85%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 18px;
      font-size: 17px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus { border: 1.5px solid #0078ff; }
    button {
      padding: 10px 28px;
      background: linear-gradient(90deg, #0078ff 0%, #00c6ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      cursor: pointer;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,120,255,0.08);
      transition: background 0.2s;
    }
    button:hover { background: linear-gradient(90deg, #005ecb 0%, #00aaff 100%); }
    .result {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }
    .icon-block {
      background: linear-gradient(90deg, #fbc2eb 0%, #a6c1ee 100%);
      border-radius: 12px;
      padding: 14px 10px 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 90%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icon-block h4 {
      margin: 0 0 6px 0;
      font-size: 15px;
      color: #0078ff;
      font-weight: 600;
    }
    .icon-block img {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      background: #f5f6fa;
      object-fit: contain;
      margin-bottom: 6px;
    }
    .icon-block a {
      color: #0078ff;
      word-break: break-all;
      font-size: 14px;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .panel { padding: 18px 4vw; max-width: 98vw; }
      .icon-block { max-width: 98vw; }
      .icon-block img { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>网站Logo自动抓取</h2>
    <input type="text" id="urlInput" placeholder="输入网址，如 https://www.baidu.com" />
    <br>
    <button onclick="fetchLogo()">获取Logo</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    async function fetchLogo() {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      if (!url) {
        alert('请输入网址');
        return;
      }
      // 域名提取
      let domain = '';
      try {
        domain = new URL(url).hostname;
      } catch {
        try {
          domain = new URL('https://' + url).hostname;
        } catch {
          resultDiv.innerHTML = '<span style="color:#e74c3c;">无法识别网址，请输入正确的网址！</span>';
          return;
        }
      }
      // 四种API
      const apis = [
        { name: 'Unavatar', url: `https://unavatar.io/${domain}` },
        { name: 'Clearbit', url: `https://logo.clearbit.com/${domain}` },
        { name: 'Google Favicon', url: `https://www.google.com/s2/favicons?sz=64&domain=${domain}` },
        { name: 'DuckDuckGo Favicon', url: `https://icons.duckduckgo.com/ip3/${domain}.ico` }
      ];
      let html = '';
      for (let i = 0; i < apis.length; i++) {
        const api = apis[i];
        // 检查图片是否可用
        let valid = false;
        try {
          await new Promise((resolve, reject) => {
            const img = new window.Image();
            img.onload = () => img.width > 8 ? resolve() : reject();
            img.onerror = reject;
            img.src = api.url + (api.url.includes('?') ? '&' : '?') + 't=' + Date.now();
          });
          valid = true;
        } catch {}
        html += `<div class="icon-block">
          <h4>${api.name}</h4>
          ${valid ? `<img src="${api.url}" alt="${api.name} 图标">` : `<span style='color:#e74c3c;'>获取失败</span>`}
          <a href="${api.url}" target="_blank">${api.url}</a>
        </div>`;
      }
      resultDiv.innerHTML = html;
    }
  </script>
</body>
</html>
