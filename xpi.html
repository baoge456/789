function addBookmark(group) {
const name = prompt('ä¹¦ç­¾åç§°ï¼š');
if (!name) return;

if (!url) return;
const favicon = prompt('å›¾æ ‡URLï¼ˆå¯é€‰ï¼‰ï¼š');

function editBookmark(group, i) {
const bm = window.bookmarkGroups[group][i];
const name = prompt('ä¹¦ç­¾åç§°ï¼š', bm.name);
if (!name) return;
const url = prompt('ä¹¦ç­¾URLï¼š', bm.url);
if (!url) return;
const favicon = prompt('å›¾æ ‡URLï¼ˆå¯é€‰ï¼‰ï¼š', bm.favicon || '');
window.bookmarkGroups[group][i] = { name, url, favicon };

function moveBookmark(group, i, dir) {
const arr = window.bookmarkGroups[group];
if ((dir === -1 && i === 0) || (dir === 1 && i === arr.length - 1)) return;
const [item] = arr.splice(i, 1);
arr.splice(i + dir, 0, item);
saveAndRender();
}
function moveGroup(group, dir) {
const idx = window.groupOrder.indexOf(group);
if ((dir === -1 && idx === 0) || (dir === 1 && idx === window.groupOrder.length - 1)) return;
const newOrder = window.groupOrder.slice();
newOrder.splice(idx, 1);
newOrder.splice(idx + dir, 0, group);
window.groupOrder = newOrder;
saveAndRender();
}

function markAsChecked(element, url, name) {
document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('checked'));
element.classList.add('checked');
const now = new Date();
const index = element.getAttribute('data-index');
localStorage.setItem('lastCheckedBookmark', index);
const clickData = {
    name: name,
    time: now.getTime()
};
localStorage.setItem('lastBookmarkClick', JSON.stringify(clickData));
const lastClickElement = document.getElementById('lastClickInfo');
if (lastClickElement) {
    lastClickElement.innerHTML = `<div class="row">ä¸Šæ¬¡ç‚¹å‡»ï¼š<strong>${name}</strong></div>
        <div class="row">æ—¶é—´ï¼š<strong>${formatDateTime(now)}</strong></div>`;
}
window.open(url, '_blank');
}

function formatDateTime(date) {
const year = date.getFullYear();
const month = String(date.getMonth() + 1).padStart(2, '0');
const day = String(date.getDate()).padStart(2, '0');
const hours = String(date.getHours()).padStart(2, '0');
const minutes = String(date.getMinutes()).padStart(2, '0');
const seconds = String(date.getSeconds()).padStart(2, '0');
return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
}

// é¡µé¢æˆæƒéªŒè¯åˆå§‹åŒ–
function initAuthCheck() {
    // æ£€æŸ¥URLå‚æ•°æ˜¯å¦éœ€è¦é‡ç½®æˆæƒ
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('reset') === '1') {
        clearAuthData();
        // ç§»é™¤URLå‚æ•°
        window.history.replaceState({}, document.title, window.location.pathname);
    }
    
    const authOverlay = document.getElementById('authOverlay');
    const mainContainer = document.getElementById('mainContainer');
    const authInput = document.getElementById('authCodeInput');
    const authSubmitBtn = document.getElementById('authSubmitBtn');
    const authMessage = document.getElementById('authMessage');
    
    // æ£€æŸ¥æ˜¯å¦å·²æˆæƒ
    if (isAuthorized()) {
        // å·²æˆæƒï¼Œæ˜¾ç¤ºä¸»é¡µé¢
        authOverlay.style.display = 'none';
        mainContainer.style.display = 'flex';
        initMainPage();
    } else {
        // æœªæˆæƒï¼Œæ˜¾ç¤ºæˆæƒé¡µé¢
        authOverlay.style.display = 'flex';
        mainContainer.style.display = 'none';
        
        // ç¡®ä¿å…ƒç´ å­˜åœ¨åå†ç»‘å®šäº‹ä»¶
        if (authSubmitBtn && authInput) {
            // ç»‘å®šæˆæƒéªŒè¯äº‹ä»¶
            authSubmitBtn.addEventListener('click', handleAuthSubmit);
            authInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleAuthSubmit();
                }
            });
            
            // è‡ªåŠ¨èšç„¦åˆ°è¾“å…¥æ¡†
            setTimeout(() => {
                authInput.focus();
            }, 100);
        }
    }
}

// å¤„ç†æˆæƒéªŒè¯æäº¤
function handleAuthSubmit() {
    console.log('æˆæƒéªŒè¯æäº¤è¢«è°ƒç”¨');
    const authInput = document.getElementById('authCodeInput');
    const authMessage = document.getElementById('authMessage');
    
    if (!authInput) {
        console.error('æ‰¾ä¸åˆ°æˆæƒç è¾“å…¥æ¡†');
        return;
    }
    
    const authCode = authInput.value.trim();
    console.log('è¾“å…¥çš„æˆæƒç :', authCode);
    
    if (!authCode) {
        showAuthMessage('è¯·è¾“å…¥æˆæƒç ', 'error');
        return;
    }
    
    const result = verifyAuthCode(authCode);
    console.log('éªŒè¯ç»“æœ:', result);
    
    if (result.success) {
        showAuthMessage(`æˆæƒæˆåŠŸï¼æ¬¢è¿ ${result.user} ä½¿ç”¨ç”Ÿæ€å¯¼èˆªã€‚`, 'success');
        
        // å»¶è¿Ÿæ˜¾ç¤ºä¸»é¡µé¢
        setTimeout(() => {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            initMainPage();
        }, 1500);
    } else {
        showAuthMessage(result.message || 'æˆæƒç æ— æ•ˆï¼Œè¯·é‡æ–°è¾“å…¥', 'error');
        authInput.value = '';
        authInput.focus();
    }
}

// æ˜¾ç¤ºæˆæƒæ¶ˆæ¯
function showAuthMessage(message, type) {
    const authMessage = document.getElementById('authMessage');
    authMessage.textContent = message;
    authMessage.className = `auth-message ${type}`;
}

function showCurrentUserInfo() {
    const currentUser = getCurrentUser();

// é•¿æŒ‰æ˜¾ç¤ºé‡ç½®æŒ‰é’®ï¼ˆæ”¯æŒæ‰‹æœºå’Œç”µè„‘ï¼‰
function initLongPressResetButton() {
    const userInfoElement = document.getElementById('currentUserInfo');
    const resetBtn = document.getElementById('resetAuthBtn');
    let pressTimer = null;
    
    if (userInfoElement && resetBtn) {
        // è§¦æ‘¸äº‹ä»¶ï¼ˆæ‰‹æœºç«¯ï¼‰
        userInfoElement.addEventListener('touchstart', function(e) {
            pressTimer = setTimeout(() => {
                resetBtn.style.display = 'inline-block';
                setTimeout(() => {
                    resetBtn.style.display = 'none';
                }, 5000); // 5ç§’åè‡ªåŠ¨éšè—
            }, 3000); // é•¿æŒ‰3ç§’
        });
        
        userInfoElement.addEventListener('touchend', function(e) {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        });
        
        userInfoElement.addEventListener('touchmove', function(e) {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        });
        
        // é¼ æ ‡äº‹ä»¶ï¼ˆç”µè„‘ç«¯ï¼‰
        userInfoElement.addEventListener('mousedown', function(e) {
            pressTimer = setTimeout(() => {
                resetBtn.style.display = 'inline-block';
                setTimeout(() => {
                    resetBtn.style.display = 'none';
                }, 5000); // 5ç§’åè‡ªåŠ¨éšè—
            }, 3000); // é•¿æŒ‰3ç§’
        });
        
        userInfoElement.addEventListener('mouseup', function(e) {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        });
        
        userInfoElement.addEventListener('mouseleave', function(e) {
            if (pressTimer) {
                clearTimeout(pressTimer);
                pressTimer = null;
            }
        });
    }
}

// åˆå§‹åŒ–ä¸»é¡µé¢
function initMainPage() {
    let groupOrder = null, bookmarkGroups = null;
    const saved = localStorage.getItem('importedBookmarks');
    if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data.groupOrder && data.bookmarkGroups) {
            groupOrder = data.groupOrder;
            bookmarkGroups = data.bookmarkGroups;
          } else if (typeof data === 'object' && !Array.isArray(data)) {
            bookmarkGroups = data;
            groupOrder = Object.keys(data);
          }
        } catch {}
    }
    if (!groupOrder || !bookmarkGroups) {
        const jsonScript = document.getElementById('nav-json');
        if (jsonScript) {
            try {
              const data = JSON.parse(jsonScript.textContent);
              if (data.groupOrder && data.bookmarkGroups) {
                groupOrder = data.groupOrder;
                bookmarkGroups = data.bookmarkGroups;
              } else if (typeof data === 'object' && !Array.isArray(data)) {
                bookmarkGroups = data;
                groupOrder = Object.keys(data);
              }
            } catch {}
        }
    }
    if (!groupOrder) groupOrder = [];
    if (!bookmarkGroups) bookmarkGroups = {};
    window.groupOrder = groupOrder;
    window.bookmarkGroups = bookmarkGroups;
    defaultData = {
      groupOrder: groupOrder.slice(),
      bookmarkGroups: JSON.parse(JSON.stringify(bookmarkGroups))
    };
    
    // é»˜è®¤è¿›å…¥å‰ç«¯æ¨¡å¼ï¼ˆä¸è¿›å…¥åå°ï¼‰
    setAdminMode(false);
    
    // æ˜¾ç¤ºå½“å‰ç”¨æˆ·ä¿¡æ¯
    showCurrentUserInfo();
    
    // åˆå§‹åŒ–é•¿æŒ‰é‡ç½®æŒ‰é’®ï¼ˆæ”¯æŒæ‰‹æœºå’Œç”µè„‘ï¼‰
    initLongPressResetButton();
}
