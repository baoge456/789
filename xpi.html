<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>书签管理</title>
    <link rel="icon" href="https://s3.bmp.ovh/imgs/2025/03/18/cea95229cf2490fe.png" type="image/png" />

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        img.logo {
            width: auto;
            height: 100px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        section {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0;
            margin: 0;
        }
        .bookmark {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            width: calc(50% - 10px);
            max-width: none;
            margin: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .bookmark:hover {
            background: #e0e0e0;
        }
        .bookmark:active {
            background: purple;
            color: white;
        }
        .bookmark img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .bookmark a {
            text-decoration: none;
            color: inherit;
            flex: 1;
        }
        .checked {
            position: relative;
        }
        .checked::after {
            content: '✔';
            position: absolute;
            right: 10px;
            color: green;
        }
        @media (min-width: 768px) {
            .bookmark {
                width: calc(33.33% - 10px);
            }
        }
        .bookmark:last-child {
            border-bottom: none;
        }
    </style>

    <script>
        function markAsChecked(element, url) {
            // 移除所有 checked
            document.querySelectorAll('.bookmark').forEach(el => el.classList.remove('checked'));
            // 当前加 checked
            element.classList.add('checked');
            // 存储 data-index
            localStorage.setItem('lastCheckedBookmark', element.getAttribute('data-index'));
            // 打开新页面
            window.open(url, '_blank');
        }

        // 页面加载时恢复
        window.onload = function() {
            const last = localStorage.getItem('lastCheckedBookmark');
            if (last !== null) {
                const el = document.querySelector('.bookmark[data-index="' + last + '"]');
                if (el) el.classList.add('checked');
            }
        }
    </script>
</head>
<body>
    <img class="logo" src="https://s3.bmp.ovh/imgs/2025/03/18/cea95229cf2490fe.png" alt="Pi Network Logo" />
    <h1>pi网络生态签到</h1>
    <section>
        <div class="bookmark" data-index="0" onclick="markAsChecked(this, 'https://lgkm.net');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/0375ca215e66107a.png" alt="图标" />
            <a href="#">来购酷买</a>
        </div>
        <div class="bookmark" data-index="1" onclick="markAsChecked(this, 'https://314159u.com');">
            <img src="https://wp-cdn.4ce.cn/v2/GKNDv0r.png" alt="图标" />
            <a href="#">314159 商城</a>
        </div>
        <div class="bookmark" data-index="2" onclick="markAsChecked(this, 'https://pipet.me');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/eb967282a84415d6.png" alt="图标" />
            <a href="#">元气山谷</a>
        </div>
        <div class="bookmark" data-index="3" onclick="markAsChecked(this, 'https://pivoice.app');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/86fcd74b33194269.png" alt="图标" />
            <a href="#">派之声</a>
        </div>
        <div class="bookmark" data-index="4" onclick="markAsChecked(this, 'https://paixingsc.com');">
            <img src="https://favicon.im/https://paixingsc.com" alt="图标" />
            <a href="#">派星商城</a>
        </div>
        <div class="bookmark" data-index="5" onclick="markAsChecked(this, 'https://www.teltlk.com');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/e298cad1b5703e31.png" alt="图标" />
            <a href="#">teltlk</a>
        </div>
        <div class="bookmark" data-index="6" onclick="markAsChecked(this, 'https://app-cdn.minepi.com/mobile-app-ui/app/piapp-link');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/c82e097acaf23f55.png" alt="图标" />
            <a href="#">piapp-link</a>
        </div>
        <div class="bookmark" data-index="7" onclick="markAsChecked(this, 'https://aigpt.im');">
            <img src="https://wp-cdn.4ce.cn/v2/Lia2ah1.png" alt="图标" />
            <a href="#">Aigpt</a>
        </div>
        <div class="bookmark" data-index="8" onclick="markAsChecked(this, 'https://tantanpi.com');">
            <img src="https://favicon.im/https://tantanpi.com" alt="图标" />
            <a href="#">tantanpi.com</a>
        </div>
        <div class="bookmark" data-index="9" onclick="markAsChecked(this, 'https://youpi.im');">
            <img src="https://s3.bmp.ovh/imgs/2025/03/19/c48571bb3b37500a.png" alt="图标" />
            <a href="#">youpi.im</a>
        </div>
        <div class="bookmark" data-index="10" onclick="markAsChecked(this, 'https://niwopi.com');">
            <img src="https://favicon.im/https://niwopi.com" alt="图标" />
            <a href="#">niwopi.com</a>
        </div>
        <div class="bookmark" data-index="11" onclick="markAsChecked(this, 'https://1pi.app');">
            <img src="https://favicon.im/https://1pi.app" alt="图标" />
            <a href="#">1pi.app</a>
        </div>
    </section>
</body>
</html>
