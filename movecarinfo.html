<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快点挪车-信息</title>
  <link href="https://baoge6789.github.io/ewm/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: #fff;
      text-align: center;
    }
    .car {
      color: #fff;
      background-color: #4b5cc4;
      border-radius: 6px;
      border: 1px solid #fff;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 0 2px 4px #4b5cc4;
      font-size: 40px;
      letter-spacing: 5px;
      text-transform: uppercase;
    }
    .card {
      margin-top: 20px;
      text-align: center;
    }
    .btn {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="car">
      <span class="car-province">京</span><span class="car-letter">A</span><span class="car-dot">•</span><span class="car-number">12345</span>
    </div>
    <div id="cardContainer"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const plateNumber = urlParams.get('plateNumber');
    const phoneNumber = urlParams.get('phoneNumber');

    const carProvince = document.querySelector('.car-province');
    const carLetter = document.querySelector('.car-letter');
    const carNumber = document.querySelector('.car-number');

    if (plateNumber) {
        carProvince.textContent = plateNumber.charAt(0);
        carLetter.textContent = plateNumber.charAt(1);
        carNumber.textContent = plateNumber.slice(2);
    }

    const cardContent = `
      <div class="card">
        <div class="card-body">
                    <h3 class="card-title"><img src="https://s3.bmp.ovh/imgs/2025/05/19/20a051d833493283.png" alt="临时停靠，请多关照" style="max-width: 100%; height: auto;" /></h3>
</div>
      </div>
<br>


          
          <p class="card-text">挪车电话: ${phoneNumber}</p>

    <br>     
         <button type="button" class="btn btn-primary" style="margin-right: 130px;" onclick="callNumber('${phoneNumber}')">一键呼叫</button>
<button type="button" class="btn btn-primary" onclick="sendSMS('${phoneNumber}')">短信通知</button>
        </div>
      </div>
    `;

    const cardContainer = document.getElementById('cardContainer');
    cardContainer.innerHTML = cardContent;

    function callNumber(phoneNumber) {
      window.location.href = 'tel:' + phoneNumber;
    }

    function sendSMS(phoneNumber) {
      const messageBody = encodeURIComponent(`您好，您的车牌号是 ${plateNumber}，请及时挪车!`);
      window.location.href = `sms:${phoneNumber}?body=${messageBody}`;
    }
  </script>

  <script src="https://baoge6789.github.io/ewm/bootstrap.min.js"></script>
</body>
</html>
