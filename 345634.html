<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serv00 账号检测器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px; /* 主按钮的内边距 */
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px; /* 主按钮的字体大小 */
            cursor: pointer;
            margin-bottom: 10px; /* 增加按钮之间的间距 */
        }
        button:hover {
            background-color: #0056b3;
        }
        .account-list {
            margin-top: 20px;
            text-align: left;
            display: none; /* 默认隐藏列表 */
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .delete-button {
            background-color: red; /* 删除按钮颜色 */
            color: white; /* 删除按钮文字颜色 */
            font-size: 9px; /* 缩小字体大小 */
            padding: 2px 4px; /* 缩小按钮内边距 */
            border-radius: 4px; /* 圆角 */
            border: none; /* 无边框 */
            margin-left: 15px; /* 增加与账户名之间的距离 */
        }
        .delete-button:hover {
            background-color: darkred; /* 删除按钮悬停颜色 */
        }
        .content-display {
            margin-top: 20px; /* 内容展示区域的顶部间距 */
            text-align: left; /* 左对齐 */
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Serv00 账号检测器</h1>
        <label for="username">请输入用户名:</label>
        <input type="text" id="username" placeholder="用户名">
        
        <button onclick="openAccountStatus()">检测账户状态</button>
        
        <button onclick="toggleAccountList()">显示/隐藏账户列表</button> <!-- 新增按钮 -->
        
        <div class="account-list" id="accountList"></div>

        <!-- 内容展示区域 -->
        <div class="content-display" id="contentDisplay"></div>
    </div>

    <script>
        const accountList = JSON.parse(localStorage.getItem('accountList')) || []; 

        function openAccountStatus() {
           const username = document.getElementById("username").value.trim();
            
           if (!username) {
               alert("请输入用户名！");
               return;
           }

           // 使用 fetch 获取网页内容
           const url = "https://s00test.64t76dee9sk5.workers.dev/?username=" + encodeURIComponent(username);
           fetch(url)
               .then(response => {
                   if (!response.ok) {
                       throw new Error('网络错误：' + response.status);
                   }
                   return response.text(); // 获取文本内容
               })
               .then(html => {
                   // 将获取到的 HTML 内容插入到面板中
                   document.getElementById("contentDisplay").innerHTML = html;

                   // 如果需要，可以在这里处理 html，例如提取特定元素等
               })
               .catch(error => console.error('获取页面时出错:', error));

           // 检测账户状态并添加到列表
           if (!accountList.includes(username)) {
               accountList.push(username);
               updateAccountList();
               saveToLocalStorage(); // 保存到 localStorage
           }
       }

       function updateAccountList() {
           const listContainer = document.getElementById("accountList");
           listContainer.innerHTML = ''; 

           accountList.forEach((account, index) => {
               const accountItem = document.createElement('div');
               accountItem.className = 'account-item';
               
               const accountName = document.createElement('span');
               accountName.textContent = account;

               const deleteButton = document.createElement('button');
               deleteButton.textContent = '删除';
               deleteButton.className = 'delete-button';
               deleteButton.onclick = () => removeAccount(index);

               accountItem.appendChild(accountName);
               accountItem.appendChild(deleteButton);
               listContainer.appendChild(accountItem);
               
               accountName.onclick = () => detectAccount(account);
           });
       }

       function removeAccount(index) {
           accountList.splice(index, 1); 
           updateAccountList(); 
           saveToLocalStorage(); 
       }

       function detectAccount(account) {
           document.getElementById("username").value = account; 
           openAccountStatus(); 
       }

       function toggleAccountList() {
           const listContainer = document.getElementById("accountList");
           if (listContainer.style.display === "none" || listContainer.style.display === "") {
               listContainer.style.display = "block"; 
           } else {
               listContainer.style.display = "none"; 
           }
       }

       function saveToLocalStorage() {
           localStorage.setItem('accountList', JSON.stringify(accountList)); 
       }

       updateAccountList(); 
    </script>
</body>
</html>
