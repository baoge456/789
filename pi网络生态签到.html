            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                    margin: 20px;
                    background-color: #a70ac7;
                    box-sizing: border-box;
                }

                .panel {
                    max-width: 90%;
                    width: 800px;
                    margin: 20px auto;
                    padding: 20px;
                    background-color: #c2f2d0;
                    border-radius: 10px;
                    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
                    text-align: center;
                }

                .container {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                    gap: 8px;
                    padding: 8px;
                    max-width: 100%;
                    margin: 10px auto;
                }

                .group-section {
                    margin-bottom: 20px;
                }

                .group-title {
                    position: relative;
                    padding-left: 15px;
                    margin-bottom: 10px;
                    text-align: left;
                }

                .group-title::before {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 5px;
                    height: 20px;
                    background-color: #4CAF50;
                }

                .card {
                    border-radius: 20px;
                    padding: 8px 12px;
                    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
                    transition: transform 0.2s;
                    display: flex;
                    align-items: center;
                    position: relative;
                    text-align: left;
                    min-width: 0;
                    box-sizing: border-box;
                    width: 100%;
                    margin-bottom: 5px;
                }

                .card:hover {
                    transform: translateY(-2px);
                }

                .thumbnail {
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 8px;
                }

                .card a {
                    text-decoration: none;
                    font-size: 0.85em;
                    word-break: break-word;
                    text-align: left;
                    color: var(--text-color);
                    box-sizing: border-box;
                    flex-grow: 1;
                }
            </style>
        </head>
