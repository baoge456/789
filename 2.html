<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>serv00账号检测器</title>
    <style>
        body {
            background-color: #d9c6b8; /* 淡咖啡色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        #accountList {
            display: none; /* 默认隐藏列表 */
            margin-top: 20px;
        }
        .account-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        button {
            background-color: green; /* 按键绿色 */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            display: none; /* 默认隐藏结果 */
        }
        iframe {
            width: 100%;
            height: 500px; /* 设置高度 */
            border: none; /* 去掉边框 */
        }
    </style>
</head>
<body>
    <h1>serv00账号检测器</h1>
    <input type="text" id="usernameInput" placeholder="输入账户名" style="width: 100%; padding: 10px; margin-bottom: 10px;">
    <button onclick="addAccount()">添加账户</button>
    <button onclick="toggleList()">显示/隐藏列表</button>

    <div id="accountList"></div>
    <div id="result">
        <iframe id="contentFrame"></iframe> <!-- 用于显示内容的iframe -->
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem('accounts')) || [];

        function toggleList() {
            const listDiv = document.getElementById('accountList');
            listDiv.style.display = listDiv.style.display === 'none' ? 'block' : 'none';
            displayAccounts();
        }

        function addAccount() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();

            if (username === "") {
                alert("请输入有效的账户名");
                return;
            }

            if (accounts.includes(username)) {
                alert("账户名已存在，请输入不同的账户名");
                return;
            }

            accounts.push(username);
            localStorage.setItem('accounts', JSON.stringify(accounts));
            usernameInput.value = '';
            displayAccounts();
        }

        function displayAccounts() {
            const listDiv = document.getElementById('accountList');
            listDiv.innerHTML = '';

            accounts.forEach((account, index) => {
                const accountItem = document.createElement('div');
                accountItem.className = 'account-item';
                accountItem.innerHTML = `
                    <span onclick="loadContent('${account}')" style="cursor:pointer;">${account}</span> 
                    <button onclick="removeAccount(${index})">删除</button>
                `;
                listDiv.appendChild(accountItem);
            });
        }

        function loadContent(account) {
            const iframe = document.getElementById('contentFrame');
            
            // 使用提供的API链接
            const apiUrl = `https://s00test.64t76dee9sk5.workers.dev/?username=${account}`;
            
            iframe.src = apiUrl; // 设置iframe的src为API链接
            document.getElementById('result').style.display = 'block'; // 显示结果区域
        }

        function removeAccount(index) {
            accounts.splice(index, 1);
            localStorage.setItem('accounts', JSON.stringify(accounts));
            displayAccounts();
        }

        // 初始化显示
        displayAccounts();
    </script>
</body>
</html>
