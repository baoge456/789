<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>书签管理</title>
  <link rel="icon" href="https://s3.bmp.ovh/imgs/2025/04/24/c767656a890464c5.webp" alt="Pi Network Logo" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-color: #f9f9f9;
      user-select: none;
    }

    img.logo {
      width: auto;
      height: 100px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    section#groupsContainer {
      max-width: 600px;
      width: 100%;
    }

    .group {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .group-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      user-select: none;
    }

    .group-title {
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
    }

    .bookmark-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .bookmark {
      display: flex;
      align-items: center;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background 0.2s;
      width: calc(50% - 10px);
      max-width: none;
      position: relative;
      user-select: none;
    }

    .bookmark:hover {
      background: #e0e0e0;
    }

    .bookmark img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 4px;
      background: #eee;
      flex-shrink: 0;
    }

    .bookmark a {
      text-decoration: none;
      color: inherit;
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      user-select: text;
      -webkit-touch-callout: none;
    }

    @media (min-width: 768px) {
      .bookmark {
        width: calc(33.33% - 10px);
      }
    }

    /* 书签编辑菜单 */
    #contextMenu {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      padding: 5px 0;
      width: 160px;
      display: none;
      z-index: 9999;
      user-select: none;
    }

    #contextMenu button {
      width: 100%;
      padding: 8px 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    #contextMenu button:hover {
      background-color: #f0f0f0;
    }

    /* 分组编辑菜单 */
    #groupContextMenu {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      padding: 5px 0;
      width: 160px;
      display: none;
      z-index: 9999;
      user-select: none;
    }

    #groupContextMenu button {
      width: 100%;
      padding: 8px 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    #groupContextMenu button:hover {
      background-color: #f0f0f0;
    }

    #groupContextMenu button.delete {
      color: #d33;
    }

    /* 书签导航编辑菜单 */
    #bookmarkToolsMenu {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      border-radius: 6px;
      padding: 5px 0;
      width: 160px;
      display: none;
      z-index: 9999;
      user-select: none;
    }

    #bookmarkToolsMenu button {
      width: 100%;
      padding: 8px 15px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    #bookmarkToolsMenu button:hover {
      background-color: #f0f0f0;
    }


    /* 编辑弹窗 */
    #modalOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #modal {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    #modal label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    #modal input[type=text] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    #modal .buttons {
      text-align: right;
    }

    #modal .buttons button {
      padding: 6px 15px;
      margin-left: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #modal .buttons .cancel {
      background: #ccc;
      color: #333;
    }

    #modal .buttons .save {
      background: #4CAF50;
      color: white;
    }

    /* 书签导航样式 */
    .bookmark-tools {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 20px;
      padding: 10px 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>

<body>

  
  <section id="groupsContainer"></section>

  <!-- 书签编辑菜单 -->
  <div id="contextMenu">
    <button id="addBookmarkBtn">添加书签</button>
    <button id="editBookmarkBtn">修改书签</button>
    <button id="deleteBookmarkBtn">删除书签</button>
  </div>

  <!-- 分组编辑菜单 -->
  <div id="groupContextMenu">
    <button id="addGroupFromMenuBtn">添加分组</button>
    <button id="editGroupBtn">修改分组</button>
    <button id="deleteGroupBtn" class="delete">删除分组</button>
  </div>

  <!-- 书签导航编辑菜单 -->
  <div id="bookmarkToolsMenu">
    <button id="importBookmarkBtn">导入书签</button>
    <button id="exportBookmarkBtn">导出书签</button>
    <button id="clearBookmarkBtn">清空书签</button>
  </div>

  <!-- 编辑弹窗 -->
  <div id="modalOverlay">
    <div id="modal">
      <h2 id="modalTitle"></h2>
      <label id="bookmarkTitleLabel" for="bookmarkTitleInput">标题</label>
      <input type="text" id="bookmarkTitleInput" placeholder="请输入标题" />
      <label id="bookmarkUrlLabel" for="bookmarkUrlInput">链接</label>
      <input type="text" id="bookmarkUrlInput" placeholder="请输入链接" style="display:none;" />
      <label id="bookmarkFaviconLabel" for="bookmarkFaviconInput">缩略图链接（可选）</label>
      <input type="text" id="bookmarkFaviconInput" placeholder="自定义缩略图链接" style="display:none;" />
      <div class="buttons">
        <button class="cancel" id="modalCancelBtn">取消</button>
        <button class="save" id="modalSaveBtn">保存</button>
      </div>
    </div>
  </div>

  <script>
    const groupsContainer = document.getElementById('groupsContainer');
    const contextMenu = document.getElementById('contextMenu');
    const addBookmarkBtn = document.getElementById('addBookmarkBtn');
    const editBookmarkBtn = document.getElementById('editBookmarkBtn');
    const deleteBookmarkBtn = document.getElementById('deleteBookmarkBtn');

    const groupContextMenu = document.getElementById('groupContextMenu');
    const addGroupFromMenuBtn = document.getElementById('addGroupFromMenuBtn');
    const editGroupBtn = document.getElementById('editGroupBtn');
    const deleteGroupBtn = document.getElementById('deleteGroupBtn');

    const bookmarkToolsMenu = document.getElementById('bookmarkToolsMenu');
    const importBookmarkBtn = document.getElementById('importBookmarkBtn');
    const exportBookmarkBtn = document.getElementById('exportBookmarkBtn');
    const clearBookmarkBtn = document.getElementById('clearBookmarkBtn');

    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const bookmarkTitleInput = document.getElementById('bookmarkTitleInput');
    const bookmarkUrlInput = document.getElementById('bookmarkUrlInput');
    const bookmarkFaviconInput = document.getElementById('bookmarkFaviconInput');
    const bookmarkTitleLabel = document.getElementById('bookmarkTitleLabel');
    const bookmarkUrlLabel = document.getElementById('bookmarkUrlLabel');
    const bookmarkFaviconLabel = document.getElementById('bookmarkFaviconLabel');
    const modalCancelBtn = document.getElementById('modalCancelBtn');
    const modalSaveBtn = document.getElementById('modalSaveBtn');

    let groups = [];
    let currentGroup = null;
    let currentBookmark = null;
    let isEditingBookmark = false;

    const STORAGE_KEY = 'pi_groups_data';
    const LONG_PRESS_DURATION = 600;
    let longPressTimer = null;
    let isLongPress = false;
    let moved = false;

    function generateId() {
      return 'id-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
    }

    function resetToDefault() {
      groups = [{
        id: generateId(),
        name: '默认分组',
        bookmarks: createDefaultBookmarks()
      }];
    }

    function createDefaultBookmarks() {
      return [{
        id: generateId(),
        title: '来购酷买',
        url: 'https://lgkm.net',
        favicon: ''
      },
      {
        id: generateId(),
        title: '314159 商城',
        url: 'https://314159u.com',
        favicon: ''
      },
      {
        id: generateId(),
        title: '元气山谷',
        url: 'https://pipet.me',
        favicon: ''
      }];
    }

    function loadData() {
      let data = localStorage.getItem(STORAGE_KEY);
      if (data) {
        try {
          groups = JSON.parse(data);
        } catch (error) {
          console.error("从本地存储加载数据时出错:", error);
          resetToDefault();
        }
      } else {
        resetToDefault();
      }
      render();
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(groups));
    }

    async function getFaviconUrl(url, customFavicon) {
      return new Promise(resolve => {
        const defaultFavicon = 'https://via.placeholder.com/40?text=?';
        if (customFavicon) {
          resolve(customFavicon.trim());
          return;
        }
        try {
          const domain = new URL(url).hostname;
          const cccyunUrl = `https://favicon.cccyun.cc/${url}`;
          const img = new Image();
          img.onload = () => resolve(cccyunUrl);
          img.onerror = () => resolve(`https://www.google.com/s2/favicons?domain=${domain}`);
          img.src = cccyunUrl;
        } catch {
          resolve(defaultFavicon);
        }
      });
    }
    async function createBookmarkElement(data, group) {
      const div = document.createElement('div');
      div.className = 'bookmark';
      div.dataset.bookmarkId = data.id;
      div.dataset.groupId = group.id;

      const img = document.createElement('img');
      img.alt = '图标';
      img.src = data.favicon || 'https://via.placeholder.com/40?text=?';
      img.onerror = () => {
        img.src = 'https://via.placeholder.com/40?text=?';
      };

      const a = document.createElement('a');
      a.href = data.url;
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.textContent = data.title;

      div.appendChild(img);
      div.appendChild(a);

      bindLongPressBookmark(div, group, data);

      return div;
    }

    async function render() {
      groupsContainer.innerHTML = '';

      // Add bookmark tools menu
      const bookmarkToolsDiv = document.createElement('div');
      bookmarkToolsDiv.className = 'bookmark-tools';
      bookmarkToolsDiv.textContent = '书签导航';
      bindLongPressBookmarkTools(bookmarkToolsDiv);
      groupsContainer.appendChild(bookmarkToolsDiv);

      for (const group of groups) {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'group';

        const header = document.createElement('div');
        header.className = 'group-header';

        const title = document.createElement('div');
        title.className = 'group-title';
        title.textContent = group.name;

        bindLongPressGroup(title, group);

        header.appendChild(title);
        groupDiv.appendChild(header);

        const bookmarkList = document.createElement('div');
        bookmarkList.className = 'bookmark-list';

        for (const bm of group.bookmarks) {
          bm.favicon = await getFaviconUrl(bm.url, bm.favicon);
          const bmEl = await createBookmarkElement(bm, group);
          bookmarkList.appendChild(bmEl);
        }
        groupDiv.appendChild(bookmarkList);
        groupsContainer.appendChild(groupDiv);
      }
      saveData();
    }

    function bindLongPressBookmark(el, group, bookmark) {
      let startX = 0,
        startY = 0;

      el.addEventListener('touchstart', e => {
        moved = false;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        longPressTimer = setTimeout(() => {
          isLongPress = true;
          currentGroup = group;
          currentBookmark = bookmark;
          showContextMenu(startX, startY);
        }, LONG_PRESS_DURATION);
      }, {
        passive: false
      });

      el.addEventListener('touchmove', e => {
        const dx = Math.abs(e.touches[0].clientX - startX);
        const dy = Math.abs(e.touches[0].clientY - startY);
        if (dx > 10 || dy > 10) {
          moved = true;
          clearTimeout(longPressTimer);
        }
      }, {
        passive: true
      });

      el.addEventListener('touchend', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        } else if (!moved) {
          window.open(bookmark.url, '_blank');
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('mousedown', e => {
        if (e.button === 0) {
          moved = false;
          startX = e.clientX;
          startY = e.clientY;
          longPressTimer = setTimeout(() => {
            isLongPress = true;
            currentGroup = group;
            currentBookmark = bookmark;
            showContextMenu(startX, startY);
          }, LONG_PRESS_DURATION);
        }
      });

      el.addEventListener('mousemove', e => {
        const dx = Math.abs(e.clientX - startX);
        const dy = Math.abs(e.clientY - startY);
        if (dx > 5 || dy > 5) {
          clearTimeout(longPressTimer);
          moved = true;
        }
      });

      el.addEventListener('mouseup', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        } else if (!moved) {
          window.open(bookmark.url, '_blank');
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('contextmenu', e => {
        e.preventDefault();
        currentGroup = group;
        currentBookmark = bookmark;
        showContextMenu(e.clientX, e.clientY);
      });
    }

    function bindLongPressGroup(el, group) {
      let startX = 0,
        startY = 0;

      el.addEventListener('touchstart', e => {
        moved = false;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        longPressTimer = setTimeout(() => {
          isLongPress = true;
          currentGroup = group;
          currentBookmark = null;
          showGroupContextMenu(startX, startY);
        }, LONG_PRESS_DURATION);
      }, {
        passive: false
      });

      el.addEventListener('touchmove', e => {
        const dx = Math.abs(e.touches[0].clientX - startX);
        const dy = Math.abs(e.touches[0].clientY - startY);
        if (dx > 10 || dy > 10) {
          moved = true;
          clearTimeout(longPressTimer);
        }
      }, {
        passive: true
      });

      el.addEventListener('touchend', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('mousedown', e => {
        moved = false;
        startX = e.clientX;
        startY = e.clientY;
        longPressTimer = setTimeout(() => {
          isLongPress = true;
          currentGroup = group;
          currentBookmark = null;
          showGroupContextMenu(startX, startY);
        }, LONG_PRESS_DURATION);
      });

      el.addEventListener('mousemove', e => {
        const dx = Math.abs(e.clientX - startX);
        const dy = Math.abs(e.clientY - startY);
        if (dx > 5 || dy > 5) {
          clearTimeout(longPressTimer);
          moved = true;
        }
      });

      el.addEventListener('mouseup', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('contextmenu', e => {
        e.preventDefault();
        currentGroup = group;
        currentBookmark = null;
        showGroupContextMenu(e.clientX, e.clientY);
      });
    }

    function bindLongPressBookmarkTools(el) {
      let startX = 0,
        startY = 0;

      el.addEventListener('touchstart', e => {
        moved = false;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        longPressTimer = setTimeout(() => {
          isLongPress = true;
          showBookmarkToolsMenu(startX, startY);
        }, LONG_PRESS_DURATION);
      }, {
        passive: false
      });

      el.addEventListener('touchmove', e => {
        const dx = Math.abs(e.touches[0].clientX - startX);
        const dy = Math.abs(e.touches[0].clientY - startY);
        if (dx > 10 || dy > 10) {
          moved = true;
          clearTimeout(longPressTimer);
        }
      }, {
        passive: true
      });

      el.addEventListener('touchend', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('mousedown', e => {
        moved = false;
        startX = e.clientX;
        startY = e.clientY;
        longPressTimer = setTimeout(() => {
          isLongPress = true;
          showBookmarkToolsMenu(startX, startY);
        }, LONG_PRESS_DURATION);
      });

      el.addEventListener('mousemove', e => {
        const dx = Math.abs(e.clientX - startX);
        const dy = Math.abs(e.clientY - startY);
        if (dx > 5 || dy > 5) {
          clearTimeout(longPressTimer);
          moved = true;
        }
      });

      el.addEventListener('mouseup', e => {
        clearTimeout(longPressTimer);
        if (isLongPress) {
          e.preventDefault();
          e.stopPropagation();
        }
        isLongPress = false;
        moved = false;
      });

      el.addEventListener('contextmenu', e => {
        e.preventDefault();
        showBookmarkToolsMenu(e.clientX, e.clientY);
      });
    }

    function showContextMenu(x, y) {
      contextMenu.style.display = 'block';
      contextMenu.style.left = x + 'px';
      contextMenu.style.top = y + 'px';
    }

    function showGroupContextMenu(x, y) {
      groupContextMenu.style.display = 'block';
      groupContextMenu.style.left = x + 'px';
      groupContextMenu.style.top = y + 'px';
    }

    function showBookmarkToolsMenu(x, y) {
      bookmarkToolsMenu.style.display = 'block';
      bookmarkToolsMenu.style.left = x + 'px';
      bookmarkToolsMenu.style.top = y + 'px';
    }

    function hideContextMenus() {
      contextMenu.style.display = 'none';
      groupContextMenu.style.display = 'none';
      bookmarkToolsMenu.style.display = 'none';
    }

    // 添加书签
    addBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      isEditingBookmark = false;
      openModal('添加书签', '', '', '');
    });

    // 修改书签
    editBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      if (currentBookmark) {
        isEditingBookmark = true;
        openModal('修改书签', currentBookmark.title, currentBookmark.url, currentBookmark.favicon);
      }
    });

    // 删除书签
    deleteBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      if (currentBookmark && currentGroup) {
        currentGroup.bookmarks = currentGroup.bookmarks.filter(bm => bm.id !== currentBookmark.id);
        saveData();
        render();
      }
    });

    // 添加分组
    addGroupFromMenuBtn.addEventListener('click', () => {
      hideContextMenus();
      openModal('添加分组', '', '', '');
    });

    // 修改分组
    editGroupBtn.addEventListener('click', () => {
      hideContextMenus();
      if (currentGroup) {
        openModal('修改分组', currentGroup.name, '', '');
      }
    });

    // 删除分组
    deleteGroupBtn.addEventListener('click', () => {
      hideContextMenus();
      if (currentGroup) {
        groups = groups.filter(g => g.id !== currentGroup.id);
        saveData();
        render();
      }
    });

    // 导入书签
    importBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = '.json';
      fileInput.addEventListener('change', handleImport);
      fileInput.click();
    });

    // 导出书签
    exportBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      const dataStr = JSON.stringify(groups);
      const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
      const exportFileDefaultName = 'bookmarks.json';
      const linkElement = document.createElement('a');
      linkElement.setAttribute('href', dataUri);
      linkElement.setAttribute('download', exportFileDefaultName);
      linkElement.click();
    });

    // 清空书签
    clearBookmarkBtn.addEventListener('click', () => {
      hideContextMenus();
      if (confirm("确定要清空所有书签吗？")) {
        groups = [];
        saveData();
        render();
      }
    });

    // 处理导入
    function handleImport(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            groups = JSON.parse(e.target.result);
            saveData();
            render();
          } catch (error) {
            alert('导入文件格式不正确');
          }
        }
        reader.readAsText(file);
      }
    }

    // 打开弹窗
    function openModal(title, bookmarkTitle, bookmarkUrl, bookmarkFavicon) {
      modalTitle.textContent = title;
      bookmarkTitleInput.value = bookmarkTitle;
      bookmarkUrlInput.value = bookmarkUrl;
      bookmarkFaviconInput.value = bookmarkFavicon;
      modalOverlay.style.display = 'flex';
    }

    // 关闭弹窗
    modalCancelBtn.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });

    // 保存弹窗
    modalSaveBtn.addEventListener('click', () => {
      const title = bookmarkTitleInput.value;
      const url = bookmarkUrlInput.value;
      const favicon = bookmarkFaviconInput.value;

      if (isEditingBookmark) {
        // 修改书签
        currentBookmark.title = title;
        currentBookmark.url = url;
        currentBookmark.favicon = favicon;
      } else {
        // 添加书签
        const newBookmark = {
          id: generateId(),
          title: title,
          url: url,
          favicon: favicon
        };
        currentGroup.bookmarks.push(newBookmark);
      }

      saveData();
      render();
      modalOverlay.style.display = 'none';
    });

    // 点击页面其他位置隐藏菜单
    document.addEventListener('click', hideContextMenus);
    document.addEventListener('touchstart', hideContextMenus);

    loadData();
  </script>
</body>

</html>
