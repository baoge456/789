<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单书签自由排序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #panel {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #e0f2f7; /* Lighter blue for the panel */
            border: 1px solid #b0e0e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .bookmark {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            cursor: move;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .bookmark:hover {
            background-color: #f0f0f0;
        }

        .bookmark.dragging {
            background-color: #e6e6fa; /* Light purple when dragging */
        }

        .drop-target {
            background-color: #fffacd; /* Light yellow highlight for drop target */
        }

        #bookmarksContainer {
            margin: 20px 0;
            min-height: 300px;
            position: relative;
            overflow-y: auto;
        }

        #message { color: green; }
        .error { color: red; }
        #controls { position: sticky; top: 0; background: white; padding: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="panel">
        <h1>单书签自由排序</h1>
        <div id="controls">
            <input type="file" id="fileInput" accept=".json">
            <button id="exportButton">导出</button>
        </div>
        <div id="message"></div>
        <div id="bookmarksContainer"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('exportButton').addEventListener('click', exportBookmarks);

        let autoScrollSpeed = 0;
        let autoScrollInterval;
        let dragStartY = 0;

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    importBookmarks(content);
                };
                reader.readAsText(file);
            }
        }

       function importBookmarks(jsonContent) {
            try {
                const bookmarksData = JSON.parse(jsonContent);
                const container = document.getElementById('bookmarksContainer');
                container.innerHTML = ''; // Clear the container

                if (Array.isArray(bookmarksData)) {
                    bookmarksData.forEach(bookmark => {
                        if (bookmark.name && bookmark.url) {
                            addBookmark(container, bookmark);
                        } else {
                            throw new Error("每个书签需包含名称和URL。");
                        }
                    });
                } else {
                    throw new Error("文件格式不正确，应为书签数组。");
                }

                document.getElementById('message').innerText = '书签导入成功！';
                document.getElementById('message').className = '';
            } catch (error) {
                document.getElementById('message').innerText = '导入失败：' + error.message;
                document.getElementById('message').className = 'error';
            }
        }

        function addBookmark(container, bookmark) {
            const bookmarkDiv = document.createElement('div');
            bookmarkDiv.className = 'bookmark';
            bookmarkDiv.innerText = bookmark.name + ' - ' + bookmark.url;
            bookmarkDiv.setAttribute('draggable', true);
            bookmarkDiv.addEventListener('dragstart', dragBookmark);
            bookmarkDiv.addEventListener('dragover', allowDrop);
            bookmarkDiv.addEventListener('drop', dropBookmark);
            container.appendChild(bookmarkDiv);
        }

        function allowDrop(event) {
            event.preventDefault();
            if (event.target.classList.contains('bookmark')) {
                // Remove existing drop target highlighting
                clearDropTargets();
                // Highlight the target bookmark
                event.target.classList.add('drop-target');
            }
        }

        function startAutoScroll() {
            const container = document.getElementById('bookmarksContainer');
            autoScrollInterval = setInterval(() => {
                container.scrollTop += autoScrollSpeed;
            }, 10);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
            autoScrollSpeed = 0;
        }

        function dragBookmark(event) {
            event.dataTransfer.setData("text", event.target.innerHTML);
            event.dataTransfer.setData("index", Array.from(event.target.parentNode.children).indexOf(event.target));
            event.dataTransfer.setData("isGroup", "false");

            document.addEventListener('dragover', handleDragOver);
            document.addEventListener('dragend', handleDragEnd);

            startAutoScroll();
             // Add class to indicate dragging
            event.target.classList.add('dragging');
        }

        function dropBookmark(event) {
            event.preventDefault();
            stopAutoScroll();
            document.querySelectorAll('.bookmark, .group').forEach(el => el.classList.remove('dragging'));
            clearDropTargets();

            const target = event.target;
            const data = event.dataTransfer.getData("text");
            const index = event.dataTransfer.getData("index");
           // Add this line to get the bookmarksContainer within the function scope:
           const bookmarksContainer = document.getElementById('bookmarksContainer');

            if (target.classList.contains('bookmark')) {
                const originalBookmark = bookmarksContainer.children[index];
                if (originalBookmark) {
                    originalBookmark.remove();
                }

                const newBookmark = document.createElement('div');
                newBookmark.className = 'bookmark';
                newBookmark.innerHTML = data;
                newBookmark.setAttribute('draggable', true);
                newBookmark.addEventListener('dragstart', dragBookmark);
                newBookmark.addEventListener('dragover', allowDrop);
                newBookmark.addEventListener('drop', dropBookmark);
                bookmarksContainer.insertBefore(newBookmark, target.nextSibling);
            }
             // Call clearDropTargets after the bookmark has been dropped
             clearDropTargets();

        }

        function clearDropTargets() {
            const targets = document.querySelectorAll('.drop-target');
            targets.forEach(target => {
                target.classList.remove('drop-target');
            });
        }

        function exportBookmarks() {
            const container = document.getElementById('bookmarksContainer');
            const bookmarks = [];

            Array.from(container.children).forEach(child => {
                if (child.classList.contains('bookmark')) {
                    const [name, url] = child.innerText.split(' - ');
                    bookmarks.push({name: name, url: url});
                }
            });

            const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'bookmarks.json';
            link.click();
        }

        function handleDragOver(event) {
            event.preventDefault();

            const container = document.getElementById('bookmarksContainer');
            const containerRect = container.getBoundingClientRect();
            const mouseY = event.clientY;
            const sensitivity = 20; // Adjust sensitivity as needed
            const maxSpeed = 10; // Adjust max speed as needed

            // Calculate distances from top and bottom scroll zones
            const distanceTop = mouseY - containerRect.top;
            const bottomScrollZoneTop = containerRect.bottom - 50;  // 50px from the bottom
            const distanceBottom = bottomScrollZoneTop - mouseY ;

            if (distanceTop < sensitivity) {
                autoScrollSpeed = -maxSpeed * (sensitivity - distanceTop) / sensitivity;
            } else if (distanceBottom < sensitivity) {
                autoScrollSpeed = maxSpeed * (sensitivity - distanceBottom) / sensitivity;
            } else {
                autoScrollSpeed = 0;
            }

            container.scrollTop += autoScrollSpeed;
        }

        function handleDragEnd(event) {
            document.removeEventListener('dragover', handleDragOver);
            document.removeEventListener('dragend', handleDragEnd);
             document.querySelectorAll('.bookmark, .group').forEach(el => el.classList.remove('dragging'));
            stopAutoScroll();
        }
    </script>
</body>
</html>
