<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单书签自由排序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #panel {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #e0f2f7; /* Lighter blue for the panel */
            border: 1px solid #b0e0e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .bookmark {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            cursor: move;
            background-color: #fff;
            transition: background-color 0.2s;
            touch-action: none; /* Prevent default touch actions */
        }

        .bookmark:hover {
            background-color: #f0f0f0;
        }

        .bookmark.dragging {
            background-color: #e6e6fa; /* Light purple when dragging */
        }

        .drop-target {
            background-color: #fffacd; /* Light yellow highlight for drop target */
        }

        #bookmarksContainer {
            margin: 20px 0;
            min-height: 300px;
            position: relative;
            overflow-y: auto;
        }

        #message { color: green; }
        .error { color: red; }
        #controls { position: sticky; top: 0; background: white; padding: 10px; z-index: 10; }
    </style>
</head>
<body>
    <div id="panel">
        <h1>单书签自由排序</h1>
        <div id="controls">
            <input type="file" id="fileInput" accept=".json">
            <button id="exportButton">导出</button>
        </div>
        <div id="message"></div>
        <div id="bookmarksContainer"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('exportButton').addEventListener('click', exportBookmarks);

        let draggingElement = null;
        let dragOffsetY = 0;
        let isTouchDevice = 'ontouchstart' in window; // Detect if the device supports touch

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    importBookmarks(content);
                };
                reader.readAsText(file);
            }
        }

        function importBookmarks(jsonContent) {
            try {
                const bookmarksData = JSON.parse(jsonContent);
                const container = document.getElementById('bookmarksContainer');
                container.innerHTML = ''; // Clear the container

                if (Array.isArray(bookmarksData)) {
                    bookmarksData.forEach(bookmark => {
                        if (bookmark.name && bookmark.url) {
                            addBookmark(container, bookmark);
                        } else {
                            throw new Error("每个书签需包含名称和URL。");
                        }
                    });
                } else {
                    throw new Error("文件格式不正确，应为书签数组。");
                }

                document.getElementById('message').innerText = '书签导入成功！';
                document.getElementById('message').className = '';
            } catch (error) {
                document.getElementById('message').innerText = '导入失败：' + error.message;
                document.getElementById('message').className = 'error';
            }
        }

        function addBookmark(container, bookmark) {
            const bookmarkDiv = document.createElement('div');
            bookmarkDiv.className = 'bookmark';
            bookmarkDiv.innerText = bookmark.name + ' - ' + bookmark.url;
            bookmarkDiv.setAttribute('draggable', 'true');

            // Add event listeners based on device type
            if (isTouchDevice) {
                bookmarkDiv.addEventListener('touchstart', touchStart);
                bookmarkDiv.addEventListener('touchmove', touchMove);
                bookmarkDiv.addEventListener('touchend', touchEnd);
            } else {
                bookmarkDiv.addEventListener('dragstart', dragStart);
                bookmarkDiv.addEventListener('dragover', allowDrop);
                bookmarkDiv.addEventListener('drop', drop);
            }

            container.appendChild(bookmarkDiv);
        }

        // Desktop drag-and-drop event handlers
        function dragStart(event) {
            draggingElement = event.target;
            event.dataTransfer.setData('text/plain', null);
            draggingElement.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
            if (event.target.classList.contains('bookmark')) {
                clearDropTargets();
                event.target.classList.add('drop-target');
            }
        }

        function drop(event) {
            event.preventDefault();
            const dropTarget = event.target;
            if (dropTarget.classList.contains('bookmark') && draggingElement) {
                const container = document.getElementById('bookmarksContainer');
                container.insertBefore(draggingElement, dropTarget.nextSibling);
                draggingElement.classList.remove('dragging');
                clearDropTargets();
            }
        }

        // Touch device event handlers
        function touchStart(event) {
            event.preventDefault();
            draggingElement = event.target;
            draggingElement.classList.add('dragging');
            dragOffsetY = event.touches[0].clientY - draggingElement.offsetTop;
        }

        function touchMove(event) {
            event.preventDefault();
            if (!draggingElement) return;

            const container = document.getElementById('bookmarksContainer');
            const newY = event.touches[0].clientY - dragOffsetY;
            draggingElement.style.top = newY + 'px';
            draggingElement.style.position = 'absolute';

            // Find the closest drop target
            const bookmarks = Array.from(container.children);
            let closest = null;
            let closestDistance = Infinity;

            bookmarks.forEach(bookmark => {
                if (bookmark === draggingElement) return;
                const rect = bookmark.getBoundingClientRect();
                const centerY = rect.top + rect.height / 2;
                const distance = Math.abs(newY - centerY);
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closest = bookmark;
                }
            });

            if (closest) {
                clearDropTargets();
                closest.classList.add('drop-target');
            }
        }

        function touchEnd(event) {
            event.preventDefault();
            if (!draggingElement) return;

            const container = document.getElementById('bookmarksContainer');
            const dropTarget = document.querySelector('.drop-target');

            if (dropTarget) {
                container.insertBefore(draggingElement, dropTarget.nextSibling);
            }

            draggingElement.classList.remove('dragging');
            draggingElement.style.top = '';
            draggingElement.style.position = '';
            draggingElement = null;
            clearDropTargets();
        }

        function clearDropTargets() {
            const targets = document.querySelectorAll('.drop-target');
            targets.forEach(target => {
                target.classList.remove('drop-target');
            });
        }

        function exportBookmarks() {
            const container = document.getElementById('bookmarksContainer');
            const bookmarks = [];

            Array.from(container.children).forEach(child => {
                if (child.classList.contains('bookmark')) {
                    const [name, url] = child.innerText.split(' - ');
                    bookmarks.push({ name: name, url: url });
                }
            });

            const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'bookmarks.json';
            link.click();
        }
    </script>
</body>
</html>
