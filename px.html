<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单书签自由排序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #panel {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #e0f2f7;
            border: 1px solid #b0e0e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .bookmark {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
            cursor: move;
            background-color: #fff;
            transition: background-color 0.2s;
            touch-action: none; /* Important for touch devices */
        }

        .bookmark:hover {
            background-color: #f0f0f0;
        }

        .bookmark.dragging {
            background-color: #e6e6fa;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0.8; /* Make the dragged item slightly transparent */
        }

        .drop-target {
            /* Make the drop target a purple line */
            border-bottom: 2px solid purple;
        }

        #bookmarksContainer {
            margin: 20px 0;
            min-height: 300px;
            position: relative;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #message { color: green; }
        .error { color: red; }

        #controls {
            position: sticky;
            top: 0;
            background: white;
            padding: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #fileInput {
            display: none;
        }

        #fileInputLabel {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #fileInputLabel:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #fileInputLabel:active {
            transform: scale(0.95);
        }

        #historyFileList {
            margin-top: 10px;
            display: none;
        }

        #historyFileList.open {
            display: block;
        }

        .file-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item span { flex-grow: 1; }
        .file-item button { margin-left: 10px; cursor: pointer; }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #exportButton {
            background-color: #008CBA;
        }

        #exportButton:hover {
            background-color: #007B9A;
        }

        #historyButton {
            background-color: #f44336;
        }

        #historyButton:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="panel">
        <h1>单书签自由排序</h1>
        <div id="controls">
            <label for="fileInput" id="fileInputLabel">选择文件</label>
            <input type="file" id="fileInput" accept=".json">
            <button id="exportButton">导出</button>
            <button id="historyButton">历史文件</button>
        </div>
        <div id="historyFileList"></div>
        <div id="message"></div>
        <div id="bookmarksContainer"></div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('exportButton').addEventListener('click', exportBookmarks);
        document.getElementById('historyButton').addEventListener('click', toggleHistoryFiles);

        let draggingElement = null;
        let dragOffsetY = 0;
        let isTouchDevice = 'ontouchstart' in window;
        const historyFilesPrefix = 'bookmarkHistory_';
        let originalFileName = null;
        let historyFileName = null;
        let scrollSpeed = 10;
        let scrollThreshold = 50;
        let autoScrollInterval;

        // Load history files from localStorage
        let historyFiles = Object.keys(localStorage)
            .filter(key => key.startsWith(historyFilesPrefix))
            .map(key => ({ key: key, name: localStorage.getItem(key) ? key.replace(historyFilesPrefix, '') : '未命名' }));

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                originalFileName = file.name.substring(0, file.name.lastIndexOf('.'));
                historyFileName = null;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    importBookmarks(content);
                };
                reader.readAsText(file);
            }
        }

        function importBookmarks(jsonContent) {
            try {
                const bookmarksData = JSON.parse(jsonContent);
                const container = document.getElementById('bookmarksContainer');
                container.innerHTML = '';

                if (Array.isArray(bookmarksData)) {
                    bookmarksData.forEach(bookmark => {
                        if (bookmark.name && bookmark.url) {
                            addBookmark(container, bookmark);
                        } else {
                            throw new Error("每个书签需包含名称和URL。");
                        }
                    });
                } else {
                    throw new Error("文件格式不正确，应为书签数组。");
                }

                document.getElementById('message').innerText = '书签导入成功！';
                document.getElementById('message').className = '';
            } catch (error) {
                document.getElementById('message').innerText = '导入失败：' + error.message;
                document.getElementById('message').className = 'error';
            }
        }

        function addBookmark(container, bookmark) {
            const bookmarkDiv = document.createElement('div');
            bookmarkDiv.className = 'bookmark';
            bookmarkDiv.innerText = bookmark.name + ' - ' + bookmark.url;
            bookmarkDiv.setAttribute('draggable', 'true');

            // Add event listeners based on device type
            if (isTouchDevice) {
                bookmarkDiv.addEventListener('touchstart', touchStart);
                bookmarkDiv.addEventListener('touchmove', touchMove);
                bookmarkDiv.addEventListener('touchend', touchEnd);
                bookmarkDiv.addEventListener('touchcancel', touchEnd); // Add touchcancel
            } else {
                bookmarkDiv.addEventListener('dragstart', dragStart);
                bookmarkDiv.addEventListener('dragover', allowDrop);
                bookmarkDiv.addEventListener('drop', drop);
                bookmarkDiv.addEventListener('dragend', dragEnd);
            }

            container.appendChild(bookmarkDiv);
        }

        // Desktop drag-and-drop event handlers
        function dragStart(event) {
            draggingElement = event.target;
            event.dataTransfer.setData('text/plain', null); // Required for Firefox
            draggingElement.classList.add('dragging');
        }

        function dragOver(event) {
            event.preventDefault(); // Allow the drop
        }

        function allowDrop(event) {
            event.preventDefault();
            clearDropTargets();
            if (event.target.classList.contains('bookmark')) {
                event.target.classList.add('drop-target');
            }
        }

        function drop(event) {
            event.preventDefault();
            if (!draggingElement) return;

            const dropTarget = event.target;
            if (dropTarget.classList.contains('bookmark')) {
                const container = document.getElementById('bookmarksContainer');
                container.insertBefore(draggingElement, dropTarget.nextSibling);
            }
            clearDropTargets();
            draggingElement.classList.remove('dragging');
            draggingElement = null; // Reset
        }

        function dragEnd(event) {
            clearDropTargets();
            if (draggingElement) {
                draggingElement.classList.remove('dragging');
                draggingElement = null;
            }
        }

        // Touch device event handlers
        function touchStart(event) {
            event.preventDefault();
            draggingElement = event.target;
            draggingElement.classList.add('dragging');
            dragOffsetY = event.touches[0].clientY - draggingElement.offsetTop;
            clearInterval(autoScrollInterval);
            clearDropTargets(); // Clear any existing drop targets

            const containerRect = document.getElementById('bookmarksContainer').getBoundingClientRect();
            draggingElement.style.width = containerRect.width + 'px';

            // Save the initial position of the element
            initialIndex = Array.from(event.target.parentNode.children).indexOf(event.target);
        }

        function touchMove(event) {
            event.preventDefault();
            if (!draggingElement) return;

            const container = document.getElementById('bookmarksContainer');
            const touch = event.touches[0];
            const newY = touch.clientY - dragOffsetY;

            // Update the dragged element's position
            draggingElement.style.top = newY + 'px';
            draggingElement.style.position = 'absolute';
            draggingElement.style.left = container.offsetLeft + 'px';

            // Autoscroll logic
            const containerRect = container.getBoundingClientRect();
            let scrollDirection = 0;

            if (newY - containerRect.top < scrollThreshold) {
                scrollDirection = 1;
            } else if (containerRect.bottom - (newY + draggingElement.offsetHeight) < scrollThreshold) {
                scrollDirection = 2;
            }

            clearInterval(autoScrollInterval);

            if (scrollDirection !== 0) {
                autoScrollInterval = setInterval(() => {
                    if (scrollDirection === 1) {
                        container.scrollTop -= scrollSpeed;
                    } else if (scrollDirection === 2) {
                        container.scrollTop += scrollSpeed;
                    }
                }, 20);
            }

            // Find the closest drop target and add the purple line
            const bookmarks = Array.from(container.children);
            let closest = null;
            let closestDistance = Infinity;

            bookmarks.forEach(bookmark => {
                if (bookmark === draggingElement) return;
                const rect = bookmark.getBoundingClientRect();
                const centerY = rect.top + rect.height / 2;
                const distance = Math.abs(newY - centerY);

                if (distance < closestDistance) {
                    closestDistance = distance;
                    closest = bookmark;
                }
            });

            clearDropTargets(); // Clear previous drop targets

            if (closest) {
                closest.classList.add('drop-target'); // Add drop target to the closest element
            }
        }

        function touchEnd(event) {
            event.preventDefault();
            if (!draggingElement) return;

            const container = document.getElementById('bookmarksContainer');
            const dropTarget = document.querySelector('.drop-target');

            if (dropTarget) {
                container.insertBefore(draggingElement, dropTarget.nextSibling);
            }

            draggingElement.classList.remove('dragging');
            draggingElement.style.top = '';
            draggingElement.style.position = '';
            draggingElement.style.left = '';
            draggingElement = null;
            clearDropTargets();

            clearInterval(autoScrollInterval);
        }

        function clearDropTargets() {
            const targets = document.querySelectorAll('.drop-target');
            targets.forEach(target => {
                target.classList.remove('drop-target');
            });
        }

        function exportBookmarks() {
            const container = document.getElementById('bookmarksContainer');
            const bookmarks = [];

            Array.from(container.children).forEach(child => {
                if (child.classList.contains('bookmark')) {
                    const [name, url] = child.innerText.split(' - ');
                    bookmarks.push({ name: name, url: url });
                }
            });

            const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: 'application/json' });
            const timestamp = getLocalTimestamp();
            let filename;
            if (historyFileName) {
                filename = `${historyFileName}-${timestamp}.json`;
            } else if (originalFileName) {
                filename = `${originalFileName}-${timestamp}.json`;
            } else {
                filename = `bookmarks-${timestamp}.json`;
            }

            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();

             // Save to history after successful export
             const localTimestamp = getLocalTimestamp();
             const uniqueKey = `${historyFilesPrefix}${filename}`; // Generate a unique key with the export filename
             localStorage.setItem(uniqueKey, JSON.stringify(bookmarks, null, 2)); // Save file content to localStorage
             historyFiles.push({ key: uniqueKey, name: filename }); // Add to history
             updateHistoryFileList();
        }

        function updateHistoryFileList() {
            const list = document.getElementById('historyFileList');
            list.innerHTML = historyFiles
                .map(({ key, name }) => `
                    <div class="file-item">
                        <span>${name}</span>
                        <button onclick="loadHistoryFile('${key}')">导入</button>
                        <button onclick="deleteHistoryFile('${key}')">删除</button>
                    </div>
                `)
                .join('');
        }

        function toggleHistoryFiles() {
            const list = document.getElementById('historyFileList');
            list.classList.toggle('open');
            if (list.classList.contains('open')) {
                updateHistoryFileList();
            }
        }

        function deleteHistoryFile(fileKey) {
            if (localStorage.getItem(fileKey)) {
                localStorage.removeItem(fileKey);
                historyFiles = historyFiles.filter(file => file.key !== fileKey);
                updateHistoryFileList();
            }
        }

        function loadHistoryFile(fileKey) {
            const content = localStorage.getItem(fileKey);
            if (content) {
                historyFileName = fileKey.replace(historyFilesPrefix, '').split('-').slice(0, -1).join('-'); // Extract filename without timestamp
                originalFileName = null; // Reset original file name
                importBookmarks(content);
            }
        }

        // Get local timestamp in YYYYMMDDHHmm format
        function getLocalTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');

            return `${year}${month}${day}${hour}${minute}`;
        }
    </script>
</body>
</html>
