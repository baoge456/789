<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>熊猫抱抱登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f6fa;
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panda-box {
      position: relative;
      width: 340px;
      margin-bottom: -40px;
      z-index: 2;
    }
    .login-container {
      position: relative;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px #0002;
      padding: 40px 28px 28px 28px;
      width: 340px;
      z-index: 1;
      margin-top: -40px;
    }
    .login-title {
      text-align: center;
      font-size: 1.5em;
      color: #333;
      margin-bottom: 28px;
      letter-spacing: 2px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 1em;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      font-size: 1em;
      background: #fafbfc;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #1976d2;
      outline: none;
    }
    .login-btn {
      width: 100%;
      padding: 10px 0;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #1256a3;
    }
    .login-footer {
      text-align: center;
      color: #aaa;
      font-size: 0.95em;
      margin-top: 18px;
    }
    @media (max-width: 500px) {
      .panda-box, .login-container {
        width: 96vw;
        min-width: 0;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="panda-box">
      <!-- 可爱的熊猫SVG -->
      <svg width="340" height="180" viewBox="0 0 340 180" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- 耳朵 -->
        <ellipse cx="70" cy="60" rx="36" ry="28" fill="#222"/>
        <ellipse cx="270" cy="60" rx="36" ry="28" fill="#222"/>
        <!-- 头部 -->
        <ellipse cx="170" cy="100" rx="100" ry="80" fill="#fff" stroke="#222" stroke-width="4"/>
        <!-- 眼圈 -->
        <ellipse cx="120" cy="110" rx="22" ry="16" fill="#222"/>
        <ellipse cx="220" cy="110" rx="22" ry="16" fill="#222"/>
        <!-- 眼睛 -->
        <ellipse cx="120" cy="115" rx="7" ry="7" fill="#fff"/>
        <ellipse cx="220" cy="115" rx="7" ry="7" fill="#fff"/>
        <ellipse cx="120" cy="117" rx="3" ry="3" fill="#222"/>
        <ellipse cx="220" cy="117" rx="3" ry="3" fill="#222"/>
        <!-- 鼻子 -->
        <ellipse cx="170" cy="135" rx="10" ry="7" fill="#222"/>
        <!-- 嘴巴 -->
        <path d="M160 145 Q170 155 180 145" stroke="#222" stroke-width="3" fill="none"/>
        <!-- 左爪 -->
        <ellipse cx="90" cy="170" rx="28" ry="18" fill="#222"/>
        <ellipse cx="90" cy="170" rx="12" ry="8" fill="#fff"/>
        <!-- 右爪 -->
        <ellipse cx="250" cy="170" rx="28" ry="18" fill="#222"/>
        <ellipse cx="250" cy="170" rx="12" ry="8" fill="#fff"/>
        <!-- 爪子搭在登录框上 -->
        <ellipse cx="110" cy="160" rx="16" ry="10" fill="#222"/>
        <ellipse cx="230" cy="160" rx="16" ry="10" fill="#222"/>
      </svg>
    </div>
    <div class="login-container">
      <div class="login-title">        </div>
      <form>
        <div class="form-group">
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" autocomplete="username" required>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="login-btn">登录</button>
      </form>
      <div class="login-footer">
        &copy; 2025 挪车二维码生成系统
      </div>
    </div>
  </div>
</body>
</html>
