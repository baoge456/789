<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址加速器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .panel {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .panel {
                width: calc(100% - 40px);
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>网址加速器</h1>
        <label for="url">请输入网址:</label>
        <input type="text" id="url" placeholder="网址">
        <button onclick="openAccountStatus()">全球加速代理</button>
    </div>

    <script>
        function openAccountStatus() {
            const baseUrl = "https://proxy.api.030101.xyz/";
            const url = document.getElementById("url").value.trim();
            
            if (!url) {
                alert("请输入网址！");
                return;
            }

            const fullLink = baseUrl + encodeURIComponent(url);
            window.open(fullLink, '_blank'); // 在新标签页中打开完整链接
        }
    </script>
</body>
</html>
